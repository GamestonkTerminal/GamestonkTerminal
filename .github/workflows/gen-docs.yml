name: Generate Documentation for website

on: push

jobs:
  generate:
    name: Generate documentation
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3 # actions/checkout v3.0.2

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          architecture: x64

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.1.13
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-v1-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install packages
        run: poetry install --no-interaction -E prediction -E doc -E optimization

      - run: |
          source $VENV
          pip install "u8darts[torch]" docstring_parser
          pytest tests/website
          python website/generate_sdk_markdown.py && python website/generate_terminal_markdown.py

      - name: Commit Documentation
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated Change
