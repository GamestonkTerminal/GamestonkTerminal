name: Integration Tests

on:
  push:
    branches:
      - main
      - release/*
      - feature/*

  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    env:
      VENV: ".venv"
    steps:
      - name: Checkout code
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.1.13
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v2
        with:
          path: ".venv"
          key: venv-${{ runner.os }}-v1-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cache-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction -E optimization

      - name: Run integration tests
        run: |
          source $VENV/bin/activate
          python terminal.py -t > result.txt
          cat result.txt
          grep "================================ integration test summary ================================" result.txt -A100 | tail -c 2000 > failed_tests.txt

      - name: Upload summary to Slack
        uses: adrey/slack-file-upload-action@master
        with:
          token: ${{ secrets.SLACK_API_TOKEN }}
          initial_comment: "Integration test summary"
          title: "Integration test summary"
          file: failed_tests.txt
          channel: ${{ secrets.SLACK_CHANNEL_ID }}
