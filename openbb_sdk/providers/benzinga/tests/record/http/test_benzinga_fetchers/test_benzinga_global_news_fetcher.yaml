        Put Pressure On Joe Biden To Stand With Striking UAW: 'It Would Send A Very
        Strong Message'\",\"teaser\":\" \",\"body\":\"<p>President&nbsp;<strong>Joe
        Biden</strong>&nbsp;is facing mounting pressure from Democratic lawmakers
        to show solidarity with striking auto workers, a move unprecedented for a
        sitting president, The Washington Post <a href=\\\"https://www.washingtonpost.com/business/2023/09/18/biden-uaw-strike-picket-line/\\\">reported</a>.</p>\\n\\n\\n\\n<p>&#8220;It&nbsp;would
        send a very strong&nbsp;message that Democrats stand for&nbsp;working people
        \u2014 I really&nbsp;do feel Biden should show&nbsp;up, and show up soon,\\\"&nbsp;said
        Rep. <strong>Mike&nbsp;McFall</strong>. (D-Mich.). </p>\\n\\n\\n\\n<p>The
        United Auto Workers (UAW) strike against the nation&#8217;s largest automakers
        has sparked concern amongst Democrats. They fear that former President <strong>Donald
        Trump </strong>could seize the opportunity to rally union voters, potentially
        weakening a key Democratic base.</p>\\n\\n\\n\\n<p><em>See Also:&nbsp;<a href=\\\"https://www.benzinga.com/news/23/09/34660274/marjorie-taylor-greene-slams-jack-smith-for-election-interference-and-violating-trumps-1st-amendment?itm_source=parsely-api\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">Marjorie Taylor Greene
        Slams Jack Smith For Election Interference And Violating Trump&#8217;s 1st
        Amendment Rights: &#8216;Special Counsel Must Be Defunded&#8217;</a></em></p>\\n\\n\\n\\n<p>Biden
        has openly supported the UAW&#8217;s strike against Detroit&#8217;s Big Three
        manufacturers, urging&nbsp;<strong>General Motors</strong>&nbsp;(NYSE:<a class=\\\"ticker\\\"
        href=\\\"https://www.benzinga.com/stock/GM#NYSE\\\">GM</a>),&nbsp;<strong>Ford</strong>&nbsp;(NYSE:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/F#NYSE\\\">F</a>),
        and&nbsp;<strong>Stellantis</strong>&nbsp;(NYSE:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/STLA#NYSE\\\">STLA</a>)
        to improve their wage offerings. However, the prospect of personally joining
        the picket line poses a political conundrum for the president.</p>\\n\\n\\n\\n<p>Other
        Congress members who have joined the strike include House Minority Leader
        <strong>Hakeem Jeffries</strong> (D-N.Y.), Sen. <strong>Bernie Sanders</strong>
        (I-Vt.), Sen. <strong>John Fetterman</strong> (D-Pa.) and Rep. <strong>Ro
        Khanna </strong>(D-Calif.).</p>\\n\\n\\n\\n<p>The White House did not comment
