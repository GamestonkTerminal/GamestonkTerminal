        Meehan\",\"created\":\"Tue, 19 Sep 2023 06:00:16 -0400\",\"updated\":\"Tue,
        19 Sep 2023 06:00:17 -0400\",\"title\":\"EXCLUSIVE: Better For You Wellness
        To Acquire Ideation Lab, Jordre Well And Its Signature CBD Coffee Brand\",\"teaser\":\"Better\_For\_You\_Wellness,
        Inc.\_(OTCQB:\_BFYW), an Ohio-based wellness company at the forefront of plant-based
        and\_science-driven innovations in the rapidly expanding $1.5 trillion wellness
        industry has entered into a binding Membership Interest Purchase Agreement
        (MIPA) with The Ideation Lab (TIL) LLC\",\"body\":\"<p><strong>Better&nbsp;For&nbsp;You&nbsp;Wellness,</strong>
        Inc.&nbsp;(OTCQB:&nbsp;<a href=\\\"https://www.benzinga.com/quote/BFYW\\\">BFYW</a>),
        an Ohio-based wellness company at the forefront of plant-based and&nbsp;science-driven
        innovations in the rapidly expanding $1.5 trillion wellness industry has entered
        into a binding Membership Interest Purchase Agreement (MIPA) with The Ideation
        Lab (TIL) LLC and its subsidiaries, Benzinga has&nbsp;exclusively learned.<br
        />\\r\\nTIL, an Ohio-domiciled company founded in 2019, has blazed a trail
        in the wellness<br />\\r\\nsector across diverse segments, including functional
        beverages, skincare, personal care and women&#39;s mental wellness products
        as well as through&nbsp;centralized administrative operations, ensuring seamless
        efficiency in its endeavors.<br />\\r\\n<strong>The transaction</strong>,
        <strong>valued at $3 million</strong> will be conducted entirely in BFYW stock.
        Under the deal, TIL shareholders will be issued preferred shares, though they
        may elect to receive common shares before October 1, 2023.<br />\\r\\nKey
        figures in TIL&#39;s leadership, including&nbsp;<strong>Jacob Ellman</strong>&nbsp;and
        founders&nbsp;<strong>Ian&nbsp;James&nbsp;</strong>and<strong>&nbsp;Stephen
        Letourneau</strong>, holding nearly two-thirds of the company&#39;s equity,&nbsp;will
        opt for preferred shares. This strategic decision aims to minimize shareholder&nbsp;dilution
        while safeguarding management continuity.<br />\\r\\nTIL&#39;s <a href=\\\"https://www.benzinga.com/markets/cannabis/20/11/18210349/coffee-holding-co-enters-cbd-space-announces-cbd-coffee-products\\\">remarkable
        journey </a>in centralized administrative operations has particularly<br />\\r\\nexcelled
        in the functional beverage sector. A crown jewel of TIL, <strong>The Jordre
        Well</strong>,&nbsp;and its <strong>Stephen James Curated Coffee Collection</strong>
        (SJCCC), a premium coffee brand,&nbsp;have already made significant waves
        in the market, securing sales channels at&nbsp;Kroger&nbsp;(NYSE:&nbsp;<a
        href=\\\"https://www.benzinga.com/quote/KR\\\">KR</a>), Amazon&nbsp;(NASDAQ:&nbsp;<a
        href=\\\"https://www.benzinga.com/quote/AMZN\\\">AMZN</a>), various resorts,
        retailers and boutiques.&nbsp;</p>\\r\\n\\r\\n<p>SJCCC&#39;s Kroger sales
        span an impressive range of globally sourced whole bean dark, medium&nbsp;and
        light roasts, with the Company&#39;s K-Cups and Nitro Cold Brew currently
        undergoing evaluation by multiple national retailers.&nbsp;</p>\\r\\n\\r\\n<p>TIL&#39;s
        strategic expansion plans include entry into other major grocery chains, retailers,
        and resorts, poised to amplify its market reach further. Its CBD coffee collection
        includes whole beans and ground coffee, with planned expansion into individual
        K-cup pods and canned Nitro Cold Brew.</p>\\r\\n\\r\\n<p>Letourneau and James
        have extensive experience in the cannabis and wellness sector, having led
        the 2015 $28M+ cannabis reform ballot issue in Ohio, which led to the legalization
        of medical marijuana in the Buckeye state. They also helped lead the Ohio
        effort to legalize hemp in Ohio after the 2018 Farm Bill left the states the
        ability to regulate hemp.&nbsp;</p>\\r\\n\\r\\n<p><strong>Meteoric Sales</strong></p>\\r\\n\\r\\n<p>Letourneau,
        the chief brand officer for CBD Cannuka skincare, led its reformulation, repackaging&nbsp;and
        launch into all doors at Ulta and sales at Macy&#39;s, Neiman Marcus, QVC
        online, and other national retailers, taking the brand from nearly $500,000
        in first-year sales to $3 million in year two sales. James and Letourneau
        are partners in business and life, having married in Toronto, Canada&nbsp;in
        2003. They hold controlling interests in Better For You Wellness, which required
        them to work extensively with the public company&#39;s majority independent
        board of directors.</p>\\r\\n\\r\\n<p>&quot;I am thrilled to have our brand
        incubator take this incredible step to join the BFYW family. I am excited
        to focus our resources on expanding the plant-based product lines and continuing
        the good work for the community.&quot; Letourneau said. &quot;Our brands have
        a give-back pledge through GIVZ to help direct donations to over 300 causes,
        including UNICEF, The Trevor Project,&nbsp;and Pelotonia, just to name a few.&quot;</p>\\r\\n\\r\\n<p>James,
        CEO of BFYW, expressed his enthusiasm about this pivotal acquisition.&nbsp;&quot;I
        am delighted to announce BFYW&#39;s signing of The Ideation Lab&#39;s acquisition
        deal, along with its exceptional subsidiaries and brands, including The Jordre
        Well and the thriving Stephen James Curated Coffee brand, with its expanding
        presence at Kroger, retailers, and resorts. This deal results from unwavering
        commitment from our Independent Board, particularly our Audit Committee Chair,
        David Deming.&quot; James continued, &quot;We see great synergies in functional
        beverage, mental wellness, snacks, personal care, and pet lifestyle lines
        in retail and hospitality. We are excited by this acquisition&#39;s potential
        to increase shareholder value and achieve profitability in the near future.&quot;</p>\\r\\n\\r\\n<p>The
        transaction is to conclude by November 15, 2023. It will be subject to a third-party
        fairness opinion and require the submission of two years of audited financial
        statements, ensuring a transparent and robust foundation for this landmark
        development.</p>\\r\\n\\r\\n<p>&nbsp;</p>\\r\\n\",\"url\":\"https://www.benzinga.com/markets/cannabis/23/09/34708661/exclusive-better-for-you-wellness-to-acquire-ideation-lab-jordre-well-and-its-signature-cbd-coff\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/09/18/638dfa4abf262e8ad935ba41_bfyw_8.jpg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/09/18/638dfa4abf262e8ad935ba41_bfyw_8.jpg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/09/18/638dfa4abf262e8ad935ba41_bfyw_8.jpg\"}],\"channels\":[{\"name\":\"Cannabis\"},{\"name\":\"M&A\"},{\"name\":\"News\"},{\"name\":\"Penny
