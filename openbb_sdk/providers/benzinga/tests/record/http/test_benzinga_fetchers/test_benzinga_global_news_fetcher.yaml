        Rexaline\",\"created\":\"Tue, 19 Sep 2023 03:55:09 -0400\",\"updated\":\"Tue,
        19 Sep 2023 03:55:10 -0400\",\"title\":\"Teardown Expert Says Lucid's Electric
        Drive System The Only Thing That Can Beat Tesla: 'Works Brilliantly Well..Like
        A Scalded Cat'\",\"teaser\":\"A automotive expert had a word of praise for
        Lucid&#39;s electric drivetrain, stating it is the only that can offer Tesla
        a run for its money.\",\"body\":\"<p>Electric vehicle startup <strong>Lucid
        Group, Inc.</strong> (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/LCID#NASDAQ\\\">LCID</a>)
        is<a href=\\\"https://www.benzinga.com/news/earnings/23/08/33608839/lucid-group-q2-earnings-highlights-revenue-miss-eps-miss-delivery-update-production-guidance-liquid\\\">
        navigating through challenging times</a> as it struggles to ramp up production
        and sell its pricier EVs amid a tough economic climate. Despite the fundamental
        challenges, Lucid&#8217;s electric drive system received the seal of approval
        from a tear-down expert.</p>\\n\\n\\n\\n<p><strong>What Happened: </strong>
        Automotive engineer turned tear-down expert Sandy Munro said Lucid&#8217;s
        electric drive system is the only thing I have seen that can beat <strong>Tesla,
        Inc. </strong>(NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/TSLA#NASDAQ\\\">TSLA</a>)
        as far as drive motor is concerned, a video shared by Gruber Motor Company
        showed.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-embed is-type-rich is-provider-twitter
        wp-block-embed-twitter\\\"><div class=\\\"wp-block-embed__wrapper\\\">\\n<blockquote
        class=\\\"twitter-tweet\\\" data-width=\\\"500\\\" data-dnt=\\\"true\\\"><p
        lang=\\\"en\\\" dir=\\\"ltr\\\">Does <a href=\\\"https://twitter.com/LucidMotors?ref_src=twsrc%5Etfw\\\">@LucidMotors</a>
        have a &quot;leg up&quot; on <a href=\\\"https://twitter.com/Tesla?ref_src=twsrc%5Etfw\\\">@Tesla</a>
        when it comes to the powertrain? Hear what Sandy Munro thinks about Lucid&#39;s
        powertrain: <a href=\\\"https://twitter.com/live_munro?ref_src=twsrc%5Etfw\\\">@live_munro</a>
        <a href=\\\"https://t.co/WBoxtIczaG\\\">pic.twitter.com/WBoxtIczaG</a></p>&mdash;
        Gruber Motor Company (@GruberMotors) <a href=\\\"https://twitter.com/GruberMotors/status/1700870556315156990?ref_src=twsrc%5Etfw\\\">September
        10, 2023</a></blockquote><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
        charset=\\\"utf-8\\\"></script>\\n</div></figure>\\n\\n\\n\\n<p><em>See Also:
        <a href=\\\"https://www.benzinga.com/money/best-electric-vehicle-stocks\\\">Best
        Electric Vehicle Stocks</a></em></p>\\n\\n\\n\\n<p>His comments came as his
        team took apart the Lucid powertrain, separating the battery, the electric
        motors, the inverter, the differential, and the gearbox, among other things.
        The differential is a part of the rear wheel axle, which allows each rear
        wheel to turn at different speeds.</p>\\n\\n\\n\\n<p>&#8220;It&#8217;s smaller,
        it&#8217;s lighter, it&#8217;s everything you could possibly imagine that
        shouldn&#8217;t really work,&#8221; Munro said. &#8220;And it does, and it
        works brilliantly well, thing goes like a scalded cat,&#8221; he added. The
        automotive engineer also noted the 1,000 horsepower of the motor and said,
        &#8220;it&#8217;s ridiculous.&#8221;</p>\\n\\n\\n\\n<p><strong>Why It&#8217;s
        Important: </strong>Lucid sells high-end, luxury EVs, and its cheapest car,
        the Air Pure sedan, is priced at $82,400. The company has found the going
        tough as the economic uncertainty weighs down on consumer spending on discretionary
        items such as cars.</p>\\n\\n\\n\\n<p>The second-quarter results released
        in early August showed the company missed on all main metrics, including revenue
        and earnings, as deliveries undershot guidance by 600 vehicles. As Lucid goes
        through the throes of an upstart, it has managed to <a href=\\\"https://www.benzinga.com/news/23/06/33046871/whats-going-on-with-lucid-lcid-stock\\\">keep
        operations going with the help of its Saudi promoters.</a></p>\\n\\n\\n\\n<p>Lucid
        ended Monday&#8217;s session down 4.73% at $5.64, according to <a href=\\\"https://benzinga.grsm.io/lxquj26b2sag\\\">Benzinga
        Pro data. </a>The company that went public taking the SPAC route has seen
        its share tumble from its post-IPO high of $57.75 in November 2021.</p>\\n\\n\\n\\n<p><em>Photo
        by Jonathan Weiss on Shutterstock</em></p>\\n\\n\\n\\n<p><em>Check out more
        of Benzinga&#8217;s Future Of Mobility coverage by&nbsp;</em><a href=\\\"http://www.benzinga.com/topic/mobility\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\"><em>following this link</em></a><em>.</em></p>\\n\\n\\n\\n<p><em>Read
        Next:<a href=\\\"https://www.benzinga.com/news/23/08/33624332/lucid-motors-sneaky-pricing-strategy-ceo-says-key-is-to-get-product-out-into-the-wild\\\">
        Lucid Motors&#8217; Sneaky Pricing Strategy? CEO Says Key Is To &#8216;Get
        Product Out Into The Wild&#8217;</a></em></p>\",\"url\":\"https://www.benzinga.com/analyst-ratings/analyst-color/23/09/34716460/teardown-expert-says-lucids-electric-drive-system-the-only-thing-that-can-beat-tesl\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/Lucid_EVs_2.jpeg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/Lucid_EVs_2.jpeg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/Lucid_EVs_2.jpeg\"}],\"channels\":[{\"name\":\"Analyst
