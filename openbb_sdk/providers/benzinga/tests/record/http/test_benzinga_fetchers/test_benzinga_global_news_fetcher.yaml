        19 Sep 2023 04:19:24 -0400\",\"updated\":\"Tue, 19 Sep 2023 04:19:25 -0400\",\"title\":\"Elon
        Musk Was Concerned Over Dad Errol's 'Inappropriate Behaviour' Towards Minor
        Stepsister: Biography\",\"teaser\":\" \",\"body\":\"<p>The new biography of\_<strong>Elon
        Musk</strong>\_by Walter Isaacson throws more light into the rocky relationship
        between the <strong>Tesla Inc</strong> CEO and his father Errol Musk. Elon
        Musk was reportedly worried about the attention his father was giving to a
        stepdaughter, years before the elder\_Musk fathered two children with\_her,
        Business Insider <a href=\\\"https://www.businessinsider.com/elon-musk-comments-father-errol-stepdaughter-jana-bezuidenhout-biography-2023-9\\\">reported</a>.</p>\\n\\n\\n\\n<p>The
        biography describes Elon&#8217;s concerns about his father Errol&#8217;s relationship
        with his stepdaughter, <strong>Jana Bezuidenhout,</strong> dating back to
        2002.</p>\\n\\n\\n\\n<p>&#8220;Elon became furious at his&nbsp;father because
        of what he&nbsp;perceived as his inappropriate behavior,&#8221; Isaacson wrote.</p>\\n\\n\\n\\n<p>In
        response to these allegations, Errol Musk labeled them as &#8220;balderdash&#8221;
        in an email to Insider. He insisted he&nbsp;was attentive to all five&nbsp;children
        in the same manner and dismissed any discomfort.</p>\\n\\n\\n\\n<p><em>See
        Also:&nbsp;<a href=\\\"https://www.benzinga.com/markets/equities/23/09/34651501/elon-musk-had-no-friends-growing-up-learned-to-socialize-by-reading-according-to-biographer?itm_source=parsely-api\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">Elon Musk &#8216;Had
        No Friends&#8217; Growing Up, Learned To Socialize By Reading, According To
        Biographer</a></em></p>\\n\\n\\n\\n<p>Isaacson also detailed Elon Musk&#8217;s
        failed attempts to distance his father from his family by purchasing a yacht
        for Errol to live on alone. However, Errol&nbsp;returned to South Africa in&nbsp;2003
        and <a href=\\\"https://www.benzinga.com/general/entertainment/22/07/28071462/keeping-it-in-the-family-elons-dad-had-unplanned-child-with-stepdaughter\\\">eventually&nbsp;fathered
        a child with Jana&nbsp;in 2017.</a></p>\\n\\n\\n\\n<p>Elon Musk and his brother
        <strong>Kimbal Musk</strong> were reportedly&nbsp;&#8220;creeped out and furious&#8221;
        about&nbsp;the situation. Elon Musk, who had been providing his father with
        monthly financial support, temporarily stopped these payments upon learning
        of the pregnancy.</p>\\n\\n\\n\\n<p><em>Read Next: How can you invest in early-stage
