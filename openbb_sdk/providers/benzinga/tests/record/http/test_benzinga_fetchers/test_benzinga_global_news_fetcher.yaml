        Combinator\"}]},{\"id\":34715765,\"author\":\"Navdeep Yadav\",\"created\":\"Tue,
        19 Sep 2023 03:25:47 -0400\",\"updated\":\"Tue, 19 Sep 2023 03:25:48 -0400\",\"title\":\"Trump-Ally
        Rudy Giuliani Hit With $1.4M Lawsuit By His Own Lawyers Over Unpaid Legal
        Bills\",\"teaser\":\"Rudy Giuliani, one-time legal counsel to Donald Trump,
        is facing a lawsuit from his own lawyers for nearly $1.4 million over outstanding
        legal fees.\",\"body\":\"<p><strong>Rudy Giuliani</strong>, <a href=\\\"https://www.benzinga.com/news/23/09/34188899/trump-unhappy-with-giuliani-for-not-winning-cases-biographer-says-relationship-hasnt-gone-to-where-i\\\">one-time
        legal counsel to ex-President</a> <strong>Donald Trump</strong>, is facing
        a lawsuit from his own lawyers for nearly $1.4 million over outstanding legal
        fees related to his efforts to reverse the 2020 election outcome.</p>\\n\\n\\n\\n<p><strong>What
        Happened</strong>: The law firm&nbsp;<strong>Davidoff Hutcher &amp; Citron</strong>&nbsp;initiated
        legal proceedings against Giuliani on Monday in a Manhattan state court, <a
        href=\\\"https://www.businessinsider.com/giuliani-lawyers-lawsuit-1-million-unpaid-legal-fees-2023-9\\\">Business
        Insider</a> reported.</p>\\n\\n\\n\\n<p>The lawsuit maintains that Giuliani
        pledged to settle over $1.5 million in legal costs under a retainer agreement
        but has only cleared $214,000 so far.&nbsp;<strong>Robert Costello,</strong>
        a partner at&nbsp;the Davidoff firm and a long-time friend and legal adviser&nbsp;to
        Giuliani, is also a&nbsp;party to the lawsuit.</p>\\n\\n\\n\\n<p><em>See Also:&nbsp;<a
        href=\\\"https://www.benzinga.com/news/23/09/34658996/former-prosecutor-says-its-going-to-be-impossible-to-get-unbiased-jury-in-trumps-dc-case?itm_source=parsely-api\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">Former Prosecutor Says
        &#8216;It&#8217;s Going To Be Impossible&#8217; To Get Unbiased Jury In Trump&#8217;s
        DC Case</a></em></p>\\n\\n\\n\\n<p>The lawsuit alleges that Giuliani made
        a meager&nbsp;payment of $10,000 earlier this&nbsp;month, leaving an outstanding
        balance of $1,360,196. From 2019 until this summer, Costello represented Giuliani,
        providing him with legal advice on several investigations, including <a href=\\\"https://www.benzinga.com/news/22/12/30017227/after-trump-giuliani-and-3-others-reportedly-being-considered-for-criminal-referrals-by-jan-6-house\\\">the
        Jan. 6 Capitol riots </a>and attempts to reverse the 2020 election results
        in Georgia.</p>\\n\\n\\n\\n<p><strong>Why It Matters</strong>: This case further
        underlines Giuliani&#8217;s financial struggles. The former mayor of New York
        City has previously informed judges that he doesn&#8217;t have the means&nbsp;to
        pay fees for several&nbsp;cases.</p>\\n\\n\\n\\n<p>Giuliani&#8217;s claims
        of <a href=\\\"https://www.benzinga.com/news/23/09/34204050/rudy-giulianis-claims-of-financial-hardship-raise-questions-amid-private-jet-travel\\\">financial
        strain have been a subject of controversy</a>, given his refusal to disclose
        financial specifics. Earlier this month, he highlighted his potential sanctions
        for non-disclosure of financial documents following a federal judge&#8217;s
        ruling that he must pay $132,000 in legal costs <a href=\\\"https://www.benzinga.com/news/23/08/34127900/former-trump-lawyer-rudy-giuliani-ruled-liable-for-defaming-georgia-election-workers\\\">to
        two defamed Georgia poll workers.</a></p>\\n\\n\\n\\n<p>Recently, <a href=\\\"https://www.benzinga.com/news/23/09/34344557/trump-seeks-support-for-giuliani-with-golf-club-fundraiser-as-former-mayor-grapples-with-millions-in\\\">a
        fundraising event at Trump&#8217;s Bedminster golf club </a>aimed at generating
        over $1 million for Giuliani's legal defense fund was organized for the former
        president&#8217;s legal counsel.</p>\\n\\n\\n\\n<p><em>Photo by Gage Skidmore
        on Flickr</em></p>\\n\\n\\n\\n<p><em>Read Next: <a href=\\\"https://www.benzinga.com/government/22/12/30233418/melania-thought-donald-trump-was-getting-bad-advice-in-final-months-of-presidency-disliked-intrusion\\\">Melania
        Thought Donald Trump Was Getting &#8216;Bad Advice&#8217; In Final Months
        Of Presidency, Disliked Intrusion By Rudy Giuliani, Sidney Powell</a></em></p>\",\"url\":\"https://www.benzinga.com/news/23/09/34715765/trump-ally-rudy-giuliani-hit-with-1-4m-lawsuit-by-his-own-lawyers-over-unpaid-legal-bills\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/Rudy_Giuliani_2.jpeg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/Rudy_Giuliani_2.jpeg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/Rudy_Giuliani_2.jpeg\"}],\"channels\":[{\"name\":\"News\"},{\"name\":\"Politics\"},{\"name\":\"General\"}],\"stocks\":[],\"tags\":[{\"name\":\"Donald
        Trump\"},{\"name\":\"Georgia Indictment\"},{\"name\":\"Rudy Giuliani\"}]},{\"id\":34715755,\"author\":\"Benzinga
