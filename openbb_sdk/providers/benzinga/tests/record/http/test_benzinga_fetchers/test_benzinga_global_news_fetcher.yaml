        26 Sep 2023 13:49:02 -0400\",\"title\":\"Sony Allegedly Hacked By New Ransomware
        Group, Company Is 'Currently Investigating'\",\"teaser\":\"A new ransomware
        group known as Ransomed.vc claimed to have hacked all of Sony Group Corp&#39;s
        (NYSE: SONY) systems.\",\"body\":\"<p>A new ransomware group known as <strong>Ransomed.vc
        </strong>claimed to have hacked all of <a href=\\\"https://www.benzinga.com/general/gaming/23/09/34621105/sonys-state-of-play-resident-evil-4-vr-final-fantasy-vii-rebirth-and-more-await-playstation-fans\\\"><strong>Sony
        Group Corp&#39;</strong>s (NYSE: </a><a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/sony#NYSE\\\">SONY</a>)
        systems.</p>\\r\\n\\r\\n<p>This group, which has only been active since September,
        was said to have&nbsp;accessed around 6,000 files from Sony, as <a href=\\\"https://www.cybersecurityconnect.com.au/commercial/9600-ransomed-vc-group-claims-hack-on-all-of-sony-systems\\\">reported</a>
        by Cyber Security Connect.</p>\\r\\n\\r\\n<p><em>See Also:&nbsp;<a href=\\\"https://www.benzinga.com/general/entertainment/23/01/30557153/riot-games-refuses-to-give-in-to-blackmailers-after-league-of-legends-source-code-hack\\\">Riot
        Games Refuses To Give In To Blackmailers After League of Legends Source Code
        Hack</a></em></p>\\r\\n\\r\\n<p>The compromised data includes screenshots
        of Sony&#39;s internal login page, an internal PowerPoint presentation with
        test bench details, Java files&nbsp;and a document tree with various files.</p>\\r\\n\\r\\n<p>In
        a recent <a href=\\\"https://www.ign.com/articles/sony-launches-investigation-after-ransomware-group-claims-to-have-breached-companys-systems\\\">statement</a>
        to IGN, Sony said: &quot;We are currently investigating the situation, and
        we have no further comment at this time.&quot;</p>\\r\\n\\r\\n<p>Meanwhile,
        the group announced: &quot;We have successfully [compromised] all of [Sony&rsquo;s]
        systems.&rdquo;</p>\\r\\n\\r\\n<p>The group went on to say,&nbsp;&quot;We
        won&rsquo;t ransom them! We will sell the data. Due to Sony not wanting to
        pay. DATA IS FOR SALE. WE ARE SELLING IT.&quot;</p>\\r\\n\\r\\n<p>Ransomed.vc
        has not specified a price for the data but provided contact details for Sony
        to negotiate. They have also set a &quot;post date&quot; of Sept. 28 for potential
        data release.</p>\\r\\n\\r\\n<p>Curiously, Ransomed.vc appeared&nbsp;to be
        both a ransomware operator and a ransomware-as-a-service organization.</p>\\r\\n\\r\\n<p>The
        group is&nbsp;reportedly based in Russia and Ukraine and leverage data privacy
        laws, such as the EU&#39;s GDPR, to report vulnerabilities and violations,
        potentially using legal pressure to force victims into compliance.</p>\\r\\n\\r\\n<p><em>Read
        Next:<a href=\\\"https://www.benzinga.com/government/23/08/33640289/north-korean-hackers-infiltrate-russian-missile-development-program-an-absolutely-hilarious-screwup\\\">&nbsp;North
        Korean Hackers Infiltrate Russian Missile Development Program: &#39;An Absolutely
        Hilarious Screwup&#39;</a></em></p>\\r\\n\\r\\n<p><em>Photo:&nbsp;<a href=\\\"https://www.shutterstock.com/es/g/max.ku\\\">max.ku</a>&nbsp;on
        Shutterstock.</em></p>\\r\\n\",\"url\":\"https://www.benzinga.com/general/gaming/23/09/34919193/sony-allegedly-hacked-by-new-ransomware-group-company-is-currently-investigating\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/09/26/shutterstock_2012816243.jpg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/09/26/shutterstock_2012816243.jpg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/09/26/shutterstock_2012816243.jpg\"}],\"channels\":[{\"name\":\"Gaming\"},{\"name\":\"News\"},{\"name\":\"General\"}],\"stocks\":[{\"name\":\"SONY\"}],\"tags\":[{\"name\":\"cyber
