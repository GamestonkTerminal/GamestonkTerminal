        Watch 2 Will Borrow Fitbit Features Like Stress Tracking And Temperature Measurement\",\"teaser\":\"Pixel
        Watch 2 is rumored to have a user interface similar to Fitbit, a thermometer
        for skin temperature readings, and a new stress management feature.\",\"body\":\"<p><strong>Alphabet
        Inc.&#8217;s</strong>\_(NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/GOOG#NASDAQ\\\">GOOG</a>)
        (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/GOOGL#NASDAQ\\\">GOOGL</a>)\_<strong>Google&#8217;s</strong>
        upcoming <strong>Pixel Watch 2</strong> will feature advanced tools from <strong>Fitbit
        Sense 2</strong>, such as temperature measurement and stress tracking tools,
        insiders reveal.</p>\\n\\n\\n\\n<p><strong>What Happened:</strong> Google
        has announced the launch of Pixel Watch 2 on October 4, as <a href=\\\"https://9to5google.com/2023/09/18/pixel-watch-2-fitbit-thermometer-personal-safety/\\\">reported
        by 9to5Google</a> on Monday. The new smartwatch is rumored to have a user
        interface similar to Fitbit, a thermometer for skin temperature readings,
        and a new stress management feature.</p>\\n\\n\\n\\n<p>Insiders told 9to5Google
        that Pixel Watch 2 may allow users to check their body temperature at any
        time through the Fitbit mobile app. It is also suggested that the device may
        include an Electrodermal Activity (EDA) sensor to help users manage stress.</p>\\n\\n\\n\\n<p>Additional
        leaks suggest that Google&#8217;s second smartwatch will have improved safety
        features. The Pixel Watch 2 may automatically show a user&#8217;s medical
        information after a car accident, in sync with Pixel phones&#8217; Car Crash
        Detection feature.</p>\\n\\n\\n\\n<p><em>See Also: <a href=\\\"https://www.benzinga.com/news/23/09/34671801/tim-cook-defends-apples-stance-why-cupertino-wont-abandon-elon-musks-x-amid-adl-controversy?itm_source=parsely-api\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">Tim Cook Defends Apple&#8217;s
        Stance: Why Cupertino Won&#8217;t Abandon Elon Musk&#8217;s X Amid ADL Controversy</a></em></p>\\n\\n\\n\\n<p>Moreover,
        users may be able to schedule Safety Checks that alert their emergency contacts
        if they fail to respond and share their location with trusted contacts during
        emergencies. However, these features will require an LTE connection and an
        active data plan.</p>\\n\\n\\n\\n<p><strong>Why It Matters:</strong> The news
        of the Pixel Watch 2&#8217;s advanced features comes after a recent <a href=\\\"https://www.benzinga.com/news/23/09/34614973/think-twice-before-buying-a-pixel-watch-users-claim-google-is-denying-screen-replacement\\\">controversy
        about Google</a> about Google&#8217;s lack of a screen replacement policy
        for the Pixel Watch. This caused debates about electronic waste and raised
        questions about Google&#8217;s inconsistent repairability policy for its Pixel
        devices.</p>\\n\\n\\n\\n<p>This launch follows <a href=\\\"https://www.benzinga.com/news/23/08/34123043/google-announces-oct-4-event-pixel-8-series-pixel-watch-2-expected-to-launch\\\">Google&#8217;s
        announcement</a> of an annual Pixel hardware event scheduled for October 4,
        where the company is expected to launch the Pixel 8 and Pixel 8 Pro smartphones,
        along with the Pixel Watch 2.</p>\\n\\n\\n\\n<p>The Pixel Watch 2 is among
        the <a href=\\\"https://www.benzinga.com/news/23/09/34362013/google-pixel-8-launch-confirmed-for-october-4-features-price-and-everything-we-know-so-far\\\">devices
        set to be unveiled</a> at the October 4 event, as confirmed by Google. Given
        the recent controversy, it remains to be seen how the new watch&#8217;s advanced
        features will be received.</p>\\n\\n\\n\\n<p><em>Image &#8211; Google</em></p>\\n\\n\\n\\n<p><em>Read
