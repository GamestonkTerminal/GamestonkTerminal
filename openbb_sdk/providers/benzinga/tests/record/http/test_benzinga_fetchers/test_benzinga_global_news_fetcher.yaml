        rel=\\\"noreferrer noopener\\\"><em>Elon Musk&#8217;s &#8216;Demon Mode&#8217;
        Trigger \u2014 Biographer Reveals What Really Sets Him Off</em></a></p>\",\"url\":\"https://www.benzinga.com/news/23/09/34714837/elon-musk-takes-a-dig-at-wikipedia-again-if-your-enemies-are-still-alive\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/Elon_Musk_wikimedia_commons_7.jpeg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/Elon_Musk_wikimedia_commons_7.jpeg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/Elon_Musk_wikimedia_commons_7.jpeg\"}],\"channels\":[{\"name\":\"News\"},{\"name\":\"Social
