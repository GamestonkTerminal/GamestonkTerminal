        Professor Calls Out Trump's 'Typical Autocratic Behavior' For Allegedly Making
        'To-Do-Lists' On Classified Documents\",\"teaser\":\"Donald Trump came under
        several criticism after a report said his close aide told federal investigators
        that he misused classified documents.\",\"body\":\"<p><strong>Donald Trump</strong>
        came under flak after a report said the <a href=\\\"https://www.benzinga.com/news/23/06/33016888/trump-caught-on-tape-discussing-highly-confidential-documents-he-did-not-declassify-report\\\">former
        president used classified documents</a> to write down his &#8220;to-do lists&#8221;
        on classified documents for his former aide, <strong>Molly Michael.</strong></p>\\n\\n\\n\\n<p><strong>What
        Happened: </strong>&#8220;Typical autocratic behavior,&#8221; <strong>Ruth
        Ben-Ghiat,</strong> a New York University professor and MSNBC columnist, said
        in response to to the report. &#8220;When you have no respect whatsoever for
        the office or any govt. agency, and you think all govt property is your personal
        asset, this is what happens,&#8221; she added.</p>\\n\\n\\n\\n<p>Michael reportedly
        told federal prosecutors that she, more than once, received requests or taskings
        from Trump that were written on the back of notecards, which she later recognized
        as documents with visible classification markings, an ABC News report <a href=\\\"https://abcnews.go.com/US/trump-wrote-lists-assistant-white-house-documents-marked/story?id=103226113#:~:text=As%20described%20to%20ABC%20News,markings%20%2D%2D%20used%20to%20brief\\\">said</a>
        on Monday, citing sources.</p>\\n\\n\\n\\n<p>Michael reportedly said these
        notecards were there at Trump&#8217;s Mar-a-Lago estate when the FBI searched
        the residence on Aug. 8,  2022, but were not taken by the federal agency.
        When she came up to clean her office day the next day, she found those underneath
        a drawer organizer and turned it over to the FBI the same day, she added.</p>\\n\\n\\n\\n<p>A
        Reuters report later said Trump&#8217;s spokesperson &#8220;dismissed the
        report as &#8216;illegal leaks&#8217; and denied wrongdoing.</p>\\n\\n\\n\\n<p><em>See
        Also: <a href=\\\"https://www.benzinga.com/news/23/09/34644725/trumps-intimidation-tactics-risky-business-and-may-expedite-trial-says-ex-doj-staffer-hes-playing-wi\\\">Trump&#8217;s
        Intimidation Tactics &#8216;Risky Business&#8217; And May Expedite Trial,
        Says Ex-DOJ Staffer: &#8216;He&#8217;s Playing With Fire&#8217;</a></em></p>\\n\\n\\n\\n<p><strong>Why
        It&#8217;s Important:</strong> Trump has an ongoing federal criminal case
        pending in the U.S. District Court for the Southern District Of Florida for
        alleged mishandling of classified documents following his presidency. The
        grand jury indictment brought 40 felony charges against the former president,
        and he was arraigned on June 13, although he has pleaded not guilty. </p>\\n\\n\\n\\n<p><a
        href=\\\"https://www.benzinga.com/news/23/07/33324322/donald-trump-to-face-jury-in-classified-documents-case-in-may-2024-other-hearings-set-for-later-this\\\">Judge
        <strong>Aileen Cannon </strong>has set May 20, 2024, </a>as the start of the
        trial data despite Trump&#8217;s legal team clamoring for an indefinite delay,
        citing his preoccupations with the presidential campaign.</p>\\n\\n\\n\\n<p>Trump
        is the leading contender in the Republican presidential fray for the 2024
        general elections despite facing three more criminal cases apart from the
        classified document case.</p>\\n\\n\\n\\n<p><em>Image Via Shutterstock</em></p>\\n\\n\\n\\n<p>Read
        Next: <a href=\\\"https://www.benzinga.com/best-penny-stocks\\\">Best Penny
