      string: "[{\"id\":34919573,\"author\":\"Nicol\xE1s Jose Rodriguez\",\"created\":\"Tue,
        26 Sep 2023 14:18:47 -0400\",\"updated\":\"Tue, 26 Sep 2023 14:18:48 -0400\",\"title\":\"Legal
        Battles In Cannabis: UFCW Wins In Massachusetts, Alleged Misconduct In Arkansas,
        SEC Suit\",\"teaser\":\"Labor Judge Orders Massachusetts Dispensary To Negotiate
        With Union Despite Election Loss\\n\\nA federal judge ruled in favor of the
        United Food and Commercial Workers Union (UFCW) in Massachusetts, ordering
        cannabis retailer I.N.S.A. Inc. to negotiate with the union despite the UFCW
        losing an election last year.\",\"body\":\"<h3>Labor Judge Orders Massachusetts
        Dispensary To Negotiate With Union Despite Election Loss</h3>\\r\\n\\r\\n<p>A
        federal judge ruled in favor of the United Food and Commercial Workers Union
        (UFCW) in Massachusetts, ordering cannabis retailer I.N.S.A. Inc. to negotiate
        with the union despite the <a href=\\\"https://www.benzinga.com/topic/ufcw\\\">UFCW</a>
        losing an election last year.</p>\\r\\n\\r\\n<p>The judge cites the illegal
        firing of pro-union workers as the reason for the decision, applying a new
        pro-union standard from the National Labor Relations Board (NLRB).</p>\\r\\n\\r\\n<p>This
        precedent allows unions to represent workers despite election losses in cases
        of employer unfair labor practices. The ruling may face appeals, potentially
        reaching the U.S. Supreme Court, <a href=\\\"https://www.greenmarketreport.com/labor-judge-rules-dispensary-must-bargain-with-union-despite-election-loss/\\\">reported</a>
        John Schroyer for Green Market Report.</p>\\r\\n\\r\\n<p><em>Join us at the
        17th <a href=\\\"http://\\\">Benzinga Cannabis Capital Conference</a> in Chicago
        on September 27-28, where you can explore the latest in cannabis regulations,
        compliance, and investment opportunities &ndash; don&#39;t miss your chance,
        <a href=\\\"http://\\\">secure your spot today</a>!</em></p>\\r\\n\\r\\n<h3>Lawsuit
        Accuses Arkansas Law Firm of Medical Marijuana Misconduct</h3>\\r\\n\\r\\n<p>The
        lawsuit alleges misconduct by <a href=\\\"https://www.benzinga.com/topic/arkansas-cannabis\\\">Arkansas</a>
        law firm Steel, Wright, Gray in securing medical marijuana dispensary licenses
        in 2019. Local owners claim they had little control over their dispensaries,
        with out-of-state companies reaping profits, <a href=\\\"http://https://arkansasadvocate.com/2023/09/21/lawsuit-accuses-arkansas-law-firm-of-misconduct-in-early-days-of-medical-marijuana/\\\">reported</a>
        local media.</p>\\r\\n\\r\\n<h3>SEC Sues Former Tree of Knowledge CEO Over
        Fraudulent PPE Pivot</h3>\\r\\n\\r\\n<p>The SEC filed a lawsuit against Michael
        Caridi, former CEO of Tree of Knowledge (OTC:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/TOKI#OTC\\\">TOKI</a>)
        (OTCEM: TOKIF), over fraudulent activities related to the personal protective
        equipment (PPE) supply chain during the COVID-19 pandemic.</p>\\r\\n\\r\\n<p>Caridi&#39;s
        company reached a settlement after defrauding a Canadian hospital of $13 million
        for N95 masks never delivered, Bloomberg Law <a href=\\\"https://news.bloomberglaw.com/litigation/cbd-sellers-pivot-to-n-95-masks-draws-sec-suit-against-ex-ceo\\\">reported</a>.</p>\\r\\n\\r\\n<p>According
        to the lawsuit, Caridi diverted funds to himself and associates, leading to
        massive liability for TOK Entities&nbsp;and issued false press releases that
        caused stock price spikes.</p>\\r\\n\\r\\n<p>The SEC seeks a ban from penny
        stock trading, fines, and the repayment of ill-gotten gains from the hospital
        deal.</p>\\r\\n\\r\\n<p><em>The&nbsp;<a href=\\\"\\\">Benzinga Cannabis Capital
        Conference</a>&nbsp;is happening this week in&nbsp;Chicago September 27-28.&nbsp;<a
        href=\\\"\\\">Get your tickets today</a>&nbsp;before prices increase and secure
        a spot at the epicenter of cannabis investment and branding.</em></p>\\r\\n\\r\\n<p><em>Photo
        by&nbsp;<a href=\\\"https://unsplash.com/@jaimespaniol?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\\\">Jaime
        Spaniol</a>&nbsp;on&nbsp;<a href=\\\"https://unsplash.com/photos/-L0N74GWsq8?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\\\">Unsplash</a>.&nbsp;</em></p>\\r\\n\",\"url\":\"https://www.benzinga.com/markets/cannabis/23/09/34919573/legal-battles-in-cannabis-ufcw-wins-in-massachusetts-alleged-misconduct-in-arkansas-sec-suit\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/09/26/jaime-spaniol--l0n74gwsq8-unsplash_1.jpg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/09/26/jaime-spaniol--l0n74gwsq8-unsplash_1.jpg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/09/26/jaime-spaniol--l0n74gwsq8-unsplash_1.jpg\"}],\"channels\":[{\"name\":\"Cannabis\"},{\"name\":\"Government\"},{\"name\":\"News\"},{\"name\":\"Penny
