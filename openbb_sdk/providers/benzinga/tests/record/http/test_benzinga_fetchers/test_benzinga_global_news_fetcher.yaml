        vehicles\"},{\"name\":\"EVs\"},{\"name\":\"mobility\"},{\"name\":\"Sandy Munro\"}]},{\"id\":34716291,\"author\":\"Ananya
        Gairola\",\"created\":\"Tue, 19 Sep 2023 03:45:47 -0400\",\"updated\":\"Tue,
        19 Sep 2023 03:45:48 -0400\",\"title\":\"How AI-Generated Content Aligns With
        Google's Latest 'Helpful Content' Guidelines\",\"teaser\":\"Google&#39;s September
        2023 &#39;Helpful Content&#39; update shifts its stance on AI-generated content,
        emphasizing content helpfulness over the origin of the content, marking a
        significant change in guidelines and impacting SEO and content creation strategies.\\n\",\"body\":\"<p><strong>Alphabet
        Inc.&#8217;s</strong>&nbsp;(NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/GOOG#NASDAQ\\\">GOOG</a>)
        (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/GOOGL#NASDAQ\\\">GOOGL</a>)&nbsp;<strong>Google&#8217;s</strong>&nbsp;latest
        &#8216;Helpful Content&#8217; update has brought notable changes to the treatment
        of&nbsp;<a href=\\\"https://www.benzinga.com/news/23/08/33870852/openais-gpt-4-shakes-up-content-moderation-landscape-propels-facebook-instagram-and-x-to-embrace-ai\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">artificial intelligence-generated
        content</a>.&nbsp;</p>\\n\\n\\n\\n<p><strong>What Happened:</strong>&nbsp;In
        Google&#8217;s September 2023 &#8216;Helpful Content&#8217; update, the tech
        giant has subtly shifted its stance on AI-generated content. Previously, the
        guidelines prioritized human-created content, but the recent update omitted
        this requirement.</p>\\n\\n\\n\\n<p>Instead, the focus is now squarely on
        ensuring content is &#8220;helpful&#8221; to users, regardless of its origin.</p>\\n\\n\\n\\n<p><em>See
        Also:&nbsp;</em><a target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/news/23/09/34569590/tech-rivals-musk-and-zuckerberg-forge-alliance-at-capitol-hill-meeting-on-ai-regulatory-matters\\\"
        rel=\\\"noreferrer noopener\\\"><em>Tech Rivals Musk And Zuckerberg Forge
        Alliance At Capitol Hill Meeting On AI Regulatory Matters</em></a></p>\\n\\n\\n\\n<p><strong>AI
        Content Gets A Green Light:&nbsp;</strong>One of the most significant changes
        is removing the explicit preference for human-generated content.&nbsp;</p>\\n\\n\\n\\n<p>The
        prior guidelines stated that Google&#8217;s &#8216;Helpful Content&#8217;
        system aimed to ensure users see &#8220;original, helpful content written
        by people, for people.&#8221; The updated guidelines state, &#8220;original,
        helpful content created for people.&#8221;</p>\\n\\n\\n\\n<p>While this doesn&#8217;t
        guarantee AI content will consistently rank higher, it does indicate that
        Google is becoming more receptive to its inclusion.</p>\\n\\n\\n\\n<p><strong>Concerns
        For Sites Hosting Third-Party Content:</strong>&nbsp;&nbsp;Website owners
        who host third-party content, whether on the main site or subdomains, should
        be warned that such content may be factored into site-wide signals, including
        content helpfulness.&nbsp;</p>\\n\\n\\n\\n<p>If the third-party content doesn&#8217;t
        align with the site&#8217;s purpose or lacks close supervision, Google recommends
        blocking it from the index.</p>\\n\\n\\n\\n<p><strong>Guidance For Content
        Creators:</strong>&nbsp;Google has discouraged the practice of artificially
        updating page dates to appear fresh and debunked the myth that adding excessive
        new content or removing old content can impact rankings.</p>\\n\\n\\n\\n<p><strong>Recovery
        After A &#8216;Helpful Content&#8217; Hit:&nbsp;</strong>If a site experiences
        a dip in traffic following a &#8216;Helpful Content&#8217; update, Google
        now guides recovery. The company said that to identify and rectify unhelpful
        content, one should do a self-assessment process using questions provided
        by the tech giant.</p>\\n\\n\\n\\n<p><strong>Why It&#8217;s Important:&nbsp;</strong>Previously,&nbsp;<strong>Paul
        Graham</strong>, the co-founder of startup accelerator&nbsp;<strong>Y Combinator</strong>,
        expressed concerns over the role of&nbsp;<a target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/news/23/09/34221320/rise-in-ai-generated-seo-bait-content-worries-y-combinator-co-founder-advocate-paul-graham\\\"
        rel=\\\"noreferrer noopener\\\">generative AI in degrading</a>&nbsp;the quality
        of web content. &#8220;I&#8217;m looking up a topic online (how hot a pizza
        oven should be), and I&#8217;ve noticed I&#8217;m looking at the dates of
        the articles to try to find stuff that isn&#8217;t AI-generated SEO-bait.&#8221;</p>\\n\\n\\n\\n<p>The
        rapid rise of generative AI tools, exemplified by\_<strong>OpenAI&#8217;s
        ChatGPT</strong>, has\_<a href=\\\"https://www.benzinga.com/news/23/04/31849266/sundar-pichai-opens-up-about-google-bards-trippy-troubles-no-one-in-the-field-has-yet-solved-halluci\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">sparked some major concerns</a>,
        including authorship ambiguity due to the lack of AI content labeling regulations
        and quality, as AI can confidently\_<a href=\\\"https://www.benzinga.com/news/23/06/32980214/lawyers-fooled-by-openais-chatgpts-creative-legal-research-fined-5k\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">present inaccurate information</a>.\_</p>\\n\\n\\n\\n<p><em>Photo
        by JRdes on Shutterstock</em></p>\\n\\n\\n\\n<p><em>Check out more of Benzinga&#8217;s
        Consumer Tech coverage by&nbsp;</em><a target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/topic/consumer-tech\\\"
        rel=\\\"noreferrer noopener\\\"><em>following this link</em></a><em>.&nbsp;</em></p>\\n\\n\\n\\n<p><em>Read
        Next:&nbsp;</em><a target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/news/23/03/31396420/from-hidden-easter-eggs-to-magic-keywords-discover-5-google-tricks-thatll-amaze-you\\\"
        rel=\\\"noreferrer noopener\\\"><em>From Hidden Easter Eggs To Magic Keywords:
        Discover 5 Google Tricks That&#8217;ll Amaze You</em></a></p>\",\"url\":\"https://www.benzinga.com/news/23/09/34716291/how-ai-generated-content-aligns-with-googles-latest-helpful-content-guidelines\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/Google_AI_Photo_by_JRdes_on_Shutterstock_1.jpeg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/Google_AI_Photo_by_JRdes_on_Shutterstock_1.jpeg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/Google_AI_Photo_by_JRdes_on_Shutterstock_1.jpeg\"}],\"channels\":[{\"name\":\"News\"},{\"name\":\"Tech\"}],\"stocks\":[{\"name\":\"GOOG\"},{\"name\":\"GOOGL\"}],\"tags\":[{\"name\":\"AI\"},{\"name\":\"AI-generated
