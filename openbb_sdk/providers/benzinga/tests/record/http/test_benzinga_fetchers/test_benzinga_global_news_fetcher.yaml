        26 Sep 2023 14:14:53 -0400\",\"title\":\"FTC And States Take On Amazon In
        Antitrust Battle: What's Going On? (UPDATE)\",\"teaser\":\"Editor&#39;s note:
        This story has been updated to reflect the nature of the lawsuit against Amazon
        and its intent.\_\",\"body\":\"<p><em><strong>Editor&#39;s note:</strong>
        This story has been updated to reflect the nature of the lawsuit against Amazon
        and its intent.&nbsp;</em></p>\\r\\n\\r\\n<p><strong>Amazon.com, Inc</strong>&nbsp;(NYSE:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AMZN#NYSE\\\">AMZN</a>)
        stock is trading lower Tuesday as the Federal Trade Commission and 17 states
        filed suit against the company,&nbsp;<a class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/government/23/09/34265296/whats-going-on-with-amazon-com-stock-today\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\">accusing it of exploiting</a>&nbsp;monopolistic&nbsp;power
        against rivals.&nbsp;</p>\\r\\n\\r\\n<p>Amazon&#39;s tactics prevent rivals
        from growing and emerging by stifling competition on price, product selection
        and quality, according to the complaint filed in Seattle federal court.&nbsp;</p>\\r\\n\\r\\n<p>The
        complaint alleges that Amazon&#39;s schemes affect billions of dollars in
        retail sales, impacting businesses and&nbsp;<a class=\\\"editor-rtfLink\\\"
        href=\\\"https://www.ftc.gov/news-events/news/press-releases/2023/09/ftc-sues-amazon-illegally-maintaining-monopoly-power\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\">consumers</a>.</p>\\r\\n\\r\\n<p>FTC Chair <strong>Lina
        M. Khan</strong> states that Amazon exploits its monopoly power, enriching
        itself at the expense of American families and businesses.&nbsp;</p>\\r\\n\\r\\n<p>The
        lawsuit aims to hold Amazon accountable and restore fair competition, according
        to the FTC.&nbsp;</p>\\r\\n\\r\\n<p><strong>John Newman</strong>, deputy director
        of the FTC&#39;s Bureau of Competition, said Amazon&#39;s monopolistic behavior
        results in higher consumer prices and high fees for online sellers.&nbsp;</p>\\r\\n\\r\\n<p>The
        complaint focuses on what the FTC said is Amazon&#39;s anticompetitive conduct
        in the online superstore and marketplace services markets.</p>\\r\\n\\r\\n<p>The
        suit claims that Amazon employs tactics like anti-discounting measures and
        conditioning sellers&#39; &quot;Prime&quot; eligibility on costly fulfillment
        services, limiting competitors&#39; ability to compete effectively.</p>\\r\\n\\r\\n<p>Amazon&#39;s
        exclusionary practices, including replacing organic search results with paid
        ads and biasing search results toward its products, make it impossible for
        competitors to gain traction, according to the lawsuit.&nbsp;</p>\\r\\n\\r\\n<p>The
        company charges substantial fees, forcing sellers to pay close to 50% of their
        revenues to Amazon, leading to increased consumer prices, the lawsuit said.&nbsp;</p>\\r\\n\\r\\n<p>The
        FTC and state partners seek a permanent injunction to stop what they say is
        Amazon&#39;s unlawful conduct and restore competition in the market.</p>\\r\\n\\r\\n<p>Between
        being paid for its logistics program, advertising, and other services, &quot;Amazon
        now takes one of every $2 that a seller makes,&quot; Khan said, <a href=\\\"http://www.wsj.com/us-news/law/ftc-sues-amazon-alleging-illegal-online-marketplace-monopoly-6bd9af23\\\">according</a>
        to the Wall Street Journal.&nbsp;</p>\\r\\n\\r\\n<p><strong>David Zapolsky</strong>,
        Amazon&#39;s Senior Vice President of Global Public Policy and General Counsel,
        said the FTC is straying from its consumer and competition protection mission.&nbsp;</p>\\r\\n\\r\\n<p>He
        argued that the practices challenged by the FTC have encouraged competition
        and innovation in the retail industry.&nbsp;</p>\\r\\n\\r\\n<p>Zapolsky warned
        that if the FTC prevailed, it could result in fewer product choices, higher
        prices, slower deliveries&nbsp;and limited options for small&nbsp;<a class=\\\"editor-rtfLink\\\"
        href=\\\"https://www.aboutamazon.com/news/company-news/amazon-response-to-ftc-antitrust-lawsuit\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\">businesses</a>.</p>\\r\\n\\r\\n<p>According to recent
        media reports, the case will focus on several aspects of the Amazon marketplace
        and may suggest structural remedies that could result in a company breakup.&nbsp;</p>\\r\\n\\r\\n<p>However,&nbsp;<strong>Wedbush&nbsp;</strong>found
        the possibility of a&nbsp;<a class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/news/23/09/34620099/will-ftc-lawsuit-end-up-breaking-amazon-analyst-says-unlikely\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\">split as unlikely</a>. The FTC faces a challenging road
        ahead, given the benefits Amazon brings to consumer welfare through competitive
        pricing, selection, and industry-leading delivery services, according to the
        analyst firm.&nbsp;</p>\\r\\n\\r\\n<p><strong>Price Action:</strong>&nbsp;AMZN
        shares traded lower by 2.99% at $127.35 on the last check Tuesday.</p>\\r\\n\\r\\n<p><strong><em>Disclaimer:</em></strong><em>&nbsp;This
        content was partially produced with the help of AI tools and was reviewed
        and published by Benzinga editors.</em></p>\\r\\n\",\"url\":\"https://www.benzinga.com/news/23/09/34917805/ftc-and-states-take-on-amazon-in-antitrust-battle-1\",\"image\":[{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/09/26/amazon_prime_rewards_card_32861518627.jpg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/09/26/amazon_prime_rewards_card_32861518627.jpg\"},{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/09/26/amazon_prime_rewards_card_32861518627.jpg\"}],\"channels\":[{\"name\":\"News\"},{\"name\":\"Tech\"},{\"name\":\"Media\"}],\"stocks\":[{\"name\":\"AMZN\"}],\"tags\":[{\"name\":\"AI
