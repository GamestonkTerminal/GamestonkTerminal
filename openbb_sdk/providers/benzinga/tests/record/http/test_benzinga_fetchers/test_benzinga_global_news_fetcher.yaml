        Gairola\",\"created\":\"Tue, 19 Sep 2023 02:43:52 -0400\",\"updated\":\"Tue,
        19 Sep 2023 02:43:53 -0400\",\"title\":\"Elon Musk Takes A Dig At Wikipedia\u2026
        Again: 'If Your Enemies Are Still Alive\u2026'\",\"teaser\":\"During a conversation
        with Israeli Prime Minister Benjamin Netanyahu, Elon Musk criticized Wikipedia,
        highlighting concerns about historical narratives being influenced by active
        contributors with opposing viewpoints.\",\"body\":\"<p>During a conversation
        with Israeli Prime Minister&nbsp;<strong>Benjamin Netanyahu</strong>&nbsp;on
        Monday,&nbsp;<strong>Elon Musk&nbsp;</strong>once again criticized&nbsp;<strong>Wikipedia</strong>,
        highlighting the potential for historical narratives to be influenced by active
        contributors who may have opposing viewpoints.</p>\\n\\n\\n\\n<p><strong>What
        Happened:</strong>&nbsp;While discussing the&nbsp;<a target=\\\"_blank\\\"
        href=\\\"https://www.benzinga.com/government/23/09/34701895/israels-netanyahu-tells-elon-musk-to-assume-hes-us-president\\\"
        rel=\\\"noreferrer noopener\\\">geopolitical implications of artificial intelligence</a>&nbsp;and
        its regulation, Musk took another jab at Wikipedia.&nbsp;</p>\\n\\n\\n\\n<p>Musk
        quipped, &#8220;History is written by the victors, but not if your enemies
        are still alive and have a lot of time on their hands to edit Wikipedia.&#8221;
        Netanyahu humorously added, &#8220;History is written by the people who can
        harness the most number of editors.&#8221;</p>\\n\\n\\n\\n<p><em>See Also:&nbsp;</em><a
        target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/news/23/09/34674672/elon-musk-is-working-on-integrating-imessage-whatsapp-and-signal-in-one-magical-kayak\\\"
        rel=\\\"noreferrer noopener\\\"><em>Elon Musk Is Working On Integrating iMessage,
        WhatsApp And Signal In One &#8216;Magical Kayak&#8217;</em></a></p>\\n\\n\\n\\n<p>Musk
        continued, emphasizing his point, &#8220;The losers, because they&#8217;ve
        got a lot of time on their hands. So, what do they do? Edit Wikipedia. Literally.&#8221;</p>\\n\\n\\n\\n<figure
        class=\\\"wp-block-embed is-type-rich is-provider-twitter wp-block-embed-twitter\\\"><div
        class=\\\"wp-block-embed__wrapper\\\">\\n<blockquote class=\\\"twitter-tweet\\\"
        data-width=\\\"500\\\" data-dnt=\\\"true\\\"><p lang=\\\"en\\\" dir=\\\"ltr\\\">.<a
        href=\\\"https://twitter.com/elonmusk?ref_src=twsrc%5Etfw\\\">@elonmusk</a>:
        &quot;History is written by the victors. Well, yes, but not if your enemies
        are still alive and have a lot of time on their hands to edit Wikipedia.&quot;<br><br>&#x1f602;&#x1f602;
        <a href=\\\"https://t.co/A6rdKcoK2v\\\">pic.twitter.com/A6rdKcoK2v</a></p>&mdash;
        KanekoaTheGreat (@KanekoaTheGreat) <a href=\\\"https://twitter.com/KanekoaTheGreat/status/1703911656156430785?ref_src=twsrc%5Etfw\\\">September
        18, 2023</a></blockquote><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
        charset=\\\"utf-8\\\"></script>\\n</div></figure>\\n\\n\\n\\n<p>This isn&#8217;t
        the first time Musk has aimed at Wikipedia.&nbsp;</p>\\n\\n\\n\\n<p>Earlier
        this year,&nbsp;<a target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/news/23/05/32414071/elon-musk-throws-shade-at-jimmy-wales-twitter-puts-wokipedia-to-shame-in-free-speech-battle\\\"
        rel=\\\"noreferrer noopener\\\">he compared Twitter favorably</a>&nbsp;to
        the online encyclopedia, asserting that the microblogging site promotes free
        speech more effectively.&nbsp;</p>\\n\\n\\n\\n<p>Musk&#8217;s criticism came
        amid&nbsp;<a target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/23/05/32380909/wikipedias-jimmy-wales-condemns-twitters-turkish-censorship-if-elon-musk-doesnt-care-about-freedom-o\\\"
        rel=\\\"noreferrer noopener\\\">content scrutiny controversies</a>&nbsp;during
        Turkish parliamentary and presidential elections.&nbsp;</p>\\n\\n\\n\\n<p>In
        response to a user, the tech billionaire said that&nbsp;<strong>Twitter</strong>,
        now rebranded as&nbsp;<strong>X</strong>, &#8220;pushed harder for speech&#8221;
        than any other internet company, including &#8220;Wokipedia,&#8221; deliberately
        misspelling Wikipedia and tagging co-founder&nbsp;<strong>Jimmy Wales</strong>.</p>\\n\\n\\n\\n<p>In
        2020, he&nbsp;<a target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/news/20/08/17115289/musk-begs-twitter-followers-to-trash-him-on-wikipedia-and-chaos-ensues\\\"
        rel=\\\"noreferrer noopener\\\">encouraged his followers to edit</a>&nbsp;his
        Wikipedia page, sparking vigilance among Wikipedia moderators. His page was
        placed under &#8220;Extended Protection&#8221; to prevent unscrupulous edits.</p>\\n\\n\\n\\n<p>&#8220;History
        is written by the victors \u2026 except on Wikipedia, haha,&#8221; he said
        then.\_</p>\\n\\n\\n\\n<p><em>Elon Musk wikimedia commons</em></p>\\n\\n\\n\\n<p><em>Check
        out more of Benzinga&#8217;s Consumer Tech coverage by&nbsp;</em><a target=\\\"_blank\\\"
        href=\\\"https://www.benzinga.com/topic/consumer-tech\\\" rel=\\\"noreferrer
        noopener\\\"><em>following this link</em></a><em>.</em></p>\\n\\n\\n\\n<p><em>Read
