        and will expire five years following the date of issuance.</p>\\r\\n\\r\\n<p>The
        company expects gross proceeds from the offering to be approximately $32.5
        million.</p>\\r\\n\\r\\n<p>Terran Orbital expects to use the net proceeds
        of the offering for general corporate purposes and general and administrative
        expenses.</p>\\r\\n\\r\\n<p>The offering is expected to close on or about
