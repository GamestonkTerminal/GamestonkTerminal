        26 Sep 2023 13:49:15 -0400\",\"title\":\"Upping The AI Security Ante: Booz
        Allen Invests In HiddenLayer To Guard Machine Learning Models\",\"teaser\":\"Booz
        Allen Hamilton Holding Corporation\_(NYSE: BAH), an AI service provider for
        the U.S. Federal government, said its venture capital segment,\_Booz Allen
        Ventures, has strategically invested in\_HiddenLayer.\",\"body\":\"<p><strong>Booz
        Allen Hamilton Holding Corporation&nbsp;</strong>(NYSE:<a class=\\\"ticker\\\"
        href=\\\"https://www.benzinga.com/stock/BAH#NYSE\\\">BAH</a>), an AI service
        provider for the U.S. Federal government, said its venture capital segment,&nbsp;<strong>Booz
        Allen Ventures</strong>, has strategically invested in&nbsp;<strong>HiddenLayer</strong>.
        The&nbsp;<a class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/pressreleases/23/09/b34902031/booz-allen-doubles-down-on-adversarial-ai-capabilities-with-new-investment\\\"
        style=\\\"background-image:initial; background-position:initial; background-size:initial;
        background-repeat:initial; background-attachment:initial; background-origin:initial;
        background-clip:initial; margin-top:0pt; margin-bottom:0pt; color:#4a6ee0\\\"
        target=\\\"_blank\\\">financial terms were not disclosed.</a></p>\\r\\n\\r\\n<p>HiddenLayer
        is a security platform that safeguards machine learning (ML) models.</p>\\r\\n\\r\\n<p>This
        move amplifies Booz Allen&#39;s longstanding Adversarial AI expertise, especially
        those developed for the Defense Department and intelligence clientele, ensuring
        a fortified embrace of enterprise AI tools in sync with evolving national
        defense threats and growing consumer anticipations.&nbsp;</p>\\r\\n\\r\\n<p>&quot;Every
        AI-enabled solution should be assessed for risk and appropriately protected
        from adversarial attacks &ndash; especially as the government looks to deploy
        AI capabilities in increasingly important applications,&quot; said Matt Keating,
        leader of Booz Allen&#39;s Adversarial AI portfolio.&nbsp;</p>\\r\\n\\r\\n<p><strong><em>Also
        Read</em></strong><em>:&nbsp;</em><a class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/markets/equities/23/08/33514325/booz-allen-hamilton-raises-650m-via-debt-offering\\\"
        style=\\\"background-image:initial; background-position:initial; background-size:initial;
        background-repeat:initial; background-attachment:initial; background-origin:initial;
        background-clip:initial; margin-top:0pt; margin-bottom:0pt; color:#4a6ee0\\\"
        target=\\\"_blank\\\"><em>Booz Allen Hamilton Raises $650M Via Debt Offering</em></a></p>\\r\\n\\r\\n<p>With
        surging AI integration, especially within mission critical systems, the vulnerability
        perimeter broadens for diverse user categories, from federal to commercial.</p>\\r\\n\\r\\n<p>The
        newly announced investment in HiddenLayer will complement and accelerate Booz
        Allen&#39;s existing Adversarial AI capabilities.</p>\\r\\n\\r\\n<p>This includes
        a longstanding focus on addressing key challenges with model security, such
        as data poisoning, data leakage, model evasion, and malicious code injection.</p>\\r\\n\\r\\n<p>This
        recent venture is one among several AI-centric moves by Booz Allen Ventures.
        The company has been identifying and backing dual-purpose commercial tech
        solutions, with investments spanning Shift5, Credo AI, Latent AI, and Reveal
        Technology.&nbsp;</p>\\r\\n\\r\\n<p><strong><em>Also Read</em></strong><em>:&nbsp;</em><a
        class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/markets/equities/23/08/33829741/booz-allen-hamilton-bags-thunderdome-production-agreement\\\"
        style=\\\"background-image:initial; background-position:initial; background-size:initial;
        background-repeat:initial; background-attachment:initial; background-origin:initial;
        background-clip:initial; margin-top:0pt; margin-bottom:0pt; color:#4a6ee0\\\"
        target=\\\"_blank\\\"><em>Booz Allen Hamilton Bags Thunderdome Production
        Agreement</em></a></p>\\r\\n\\r\\n<p><strong>Price Action</strong>: BAH shares
        traded lower by 0.42% at $107.64 on the last check Tuesday.</p>\\r\\n\\r\\n<p><em>This
        content was partially produced with the help of AI tools and was reviewed
        and published by Benzinga editors.</em></p>\\r\\n \",\"url\":\"https://www.benzinga.com/markets/equities/23/09/34904598/upping-the-ai-security-ante-booz-allen-invests-in-hiddenlayer-to-guard-machine-learning-models\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/09/26/bah_1.png\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/09/26/bah_1.png\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/09/26/bah_1.png\"}],\"channels\":[{\"name\":\"Equities\"},{\"name\":\"News\"},{\"name\":\"Financing\"},{\"name\":\"Markets\"},{\"name\":\"General\"}],\"stocks\":[{\"name\":\"BAH\"}],\"tags\":[{\"name\":\"AI
