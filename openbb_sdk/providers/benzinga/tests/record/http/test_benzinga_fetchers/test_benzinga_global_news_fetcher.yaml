        Gain, Says Goldman On Strong iPhone 15 Demand\",\"teaser\":\" \",\"body\":\"<p>The
        recently launched iPhone 15 series is seeing robust demand, outstripping supply,
        according to&nbsp;<strong>Goldman Sachs</strong>. This trend has prompted
        the firm to predict a more than 20% upside for&nbsp;<strong>Apple Inc.</strong>&nbsp;(NASDAQ:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\">AAPL</a>)
        shares, CNBC <a href=\\\"https://www.cnbc.com/2023/09/18/goldman-says-iphone-demand-outpacing-supply-sees-more-than-20percent-upside-for-apple-shares.html\\\">reported</a>.</p>\\n\\n\\n\\n<p>Apple&#8217;s
        new iPhone 15 range was launched last Tuesday and opened for pre-orders on
        Friday across over&nbsp;40 regions. The devices will&nbsp;be available from
        Sep. 22 and will expand to an additional 21 markets on Sep. 29.</p>\\n\\n\\n\\n<p>Goldman
        Sachs noted a delay of more than eight weeks for selected phones in certain
        regions, indicating a supply-demand imbalance. The firm maintains a buy rating
        on Apple shares with a price target of $216, suggesting a 23.4% upside from
        Friday&#8217;s close.</p>\\n\\n\\n\\n<p><em>See Also:&nbsp;<a href=\\\"https://www.benzinga.com/markets/equities/23/09/34669662/why-gurman-thinks-apple-can-come-out-on-top-this-holiday-quarter-and-reverse-sales-slide?itm_source=parsely-api\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">Why Gurman Thinks Apple
        Can Come Out On Top This Holiday Quarter And Reverse Sales Slide</a></em></p>\\n\\n\\n\\n<p>Analyst
        <strong>Michael Ng </strong>expressed optimism about the long&nbsp;lead times
        for the iPhone&nbsp;15 Pro and Pro Max, seeing it as a sign of strong consumer
        demand. However, he pointed out potential supply chain constraints that might
        impact supply.</p>\\n\\n\\n\\n<p>Ng also highlighted carrier promotions in
        the U.S. for the iPhone 15 series, which could incentivize consumers to upgrade
        to new phones. He did caution that the best deals often require pricier plans.</p>\\n\\n\\n\\n<p>Mainland
        China is seeing\_some of the longest lead\_times, particularly\_for the iPhone
        15 Pro\_and Pro Max.</p>\\n\\n\\n\\n<p><em>Read Next: This former Google engineer
