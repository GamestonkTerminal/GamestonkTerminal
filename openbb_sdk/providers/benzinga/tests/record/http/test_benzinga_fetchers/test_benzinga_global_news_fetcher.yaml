        19 Sep 2023 02:44:59 -0400\",\"title\":\"Kim Jong Un Concludes Russia Trip,
        Deepens Ties With Moscow\",\"teaser\":\" \",\"body\":\"<p>North Korea&#8217;s
        leader,\_<strong>Kim Jong Un</strong>,\_has completed his official visit to
        Russia, marking a new chapter in Pyongyang-Moscow relations, according to
        North Korean state media, as <a href=\\\"https://www.barrons.com/news/n-korea-s-kim-returns-home-from-defence-focused-russia-trip-103028d3\\\">reported</a>\_by
        Barron&#8217;s.</p>\\n\\n\\n\\n<p>Kim&#8217;s journey included an inspection
        of Russian space rockets and submarines. The trip has stoked Western anxieties
        over the potential of nuclear-armed Pyongyang providing Moscow with weaponry
        for the ongoing Ukraine conflict.</p>\\n\\n\\n\\n<p>Throughout his six-day
        visit, Kim engaged in&nbsp;a symbolic exchange of rifles&nbsp;with Russian
        leader&nbsp;<strong>Vladimir Putin</strong>, emphasizing that bilateral relations
        with Russia were of his utmost priority.</p>\\n\\n\\n\\n<p>See Also: <a href=\\\"https://www.benzinga.com/news/23/09/34562224/experts-warn-not-to-ignore-kim-jong-uns-reworked-nuclear-attack-submarines-its-really-a-messaging-to\\\"><em>Experts
        Warn Not To Ignore Kim Jong Un&#8217;s Reworked &#8216;Nuclear Attack&#8217;
        Submarines: &#8216;It&#8217;s Really A Messaging Tool&#8217;</em></a></p>\\n\\n\\n\\n<p>Despite
        the historical alliance between Moscow and Pyongyang, Beijing remains North
        Korea&#8217;s crucial trade partner and benefactor. The North Korean Central
        News Agency noted that Kim&#8217;s visit&nbsp;&#8220;further deepened the
        comradely fellowship&nbsp;and friendly ties with Russian&nbsp;President Putin.&#8221;</p>\\n\\n\\n\\n<p>Both&nbsp;North
        Korea and Russia are&nbsp;currently under numerous global sanctions;&nbsp;Moscow
        for its Ukraine invasion,&nbsp;and&nbsp;Pyongyang for its nuclear weapon&nbsp;tests.
        Experts suggest Russia is keen on North Korea&#8217;s artillery shells for
        use in Ukraine, while Pyongyang seeks assistance&nbsp;with satellite technology
        and upgrading&nbsp;its Soviet-era military equipment.</p>\\n\\n\\n\\n<p><em>Read
