      string: "[{\"id\":34718698,\"author\":\"Shanthi Rexaline\",\"created\":\"Tue,
        19 Sep 2023 05:28:05 -0400\",\"updated\":\"Tue, 19 Sep 2023 05:28:06 -0400\",\"title\":\"Amazon
        Poaches Microsoft's Product Chief Ahead Of Its Annual Devices Event: Report\",\"teaser\":\"After
        Microsoft&#39;s Panos Panay confirmed his departure, a report suggests he
        has joined Amazon to take care of the devices division.\",\"body\":\"<p>After
        <strong>Microsoft Corp.</strong> (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/MSFT#NASDAQ\\\">MSFT</a>)
        Chief Product Officer <strong>Panos Panay </strong>confirmed that he is leaving
        the <a href=\\\"https://www.benzinga.com/quote/MSFT\\\">software giant,</a>
        a  Bloomberg report said he is shifting base to <strong>Amazon, Inc. </strong>(NASDAQ:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AMZN#NASDAQ\\\">AMZN</a>).</p>\\n\\n\\n\\n<p><strong>What
        Happened: </strong>Panay said in a post on X, formerly Twitter, &#8220;After
        19 incredible years at Microsoft, I&#8217;ve decided to turn the page and
        write the next chapter.&#8221;</p>\\n\\n\\n\\n<p>&#8220;I'm forever grateful
        for my time at Microsoft and the amazing people I had the honor to make products
        with.&#8221;</p>\\n\\n\\n\\n<p>Panay&#8217;s LinkedIn profile, however, does
        not reflect the departure. From April 2018 to date, he served as chief product
        officer and led Windows development and Microsoft&#8217;s Surface line. The
        move appears to be abrupt. Panay <a href=\\\"https://twitter.com/panos_panay/status/1696184684303315420?s=20\\\">said</a>
        in late August that he was &#8220;pumped to be in NYC on September 21 talking
        AI innovation from Microsoft!&#8221;</p>\\n\\n\\n\\n<p>Yusuf Mehdi, Microsoft&#8217;s
        consumer chief marketing officer, has reportedly taken over from Panay.</p>\\n\\n\\n\\n<p><em>See
        Also: <a href=\\\"https://www.benzinga.com/money/tech-stocks\\\">Best Technology
        Stocks Right Now</a></em></p>\\n\\n\\n\\n<p><strong>Switch Over To Amazon?
        \ </strong>Bloomberg has since then <a href=\\\"https://www.bloomberg.com/news/articles/2023-09-18/amazon-is-poised-to-hire-departing-microsoft-product-chief?sref=9hGJlFio#xj4y7vzkg\\\">reported,</a>
        citing people familiar with the matter, that Amazon has hired Panay to run
        the division responsible for Alexa and the Echo smart speakers.</p>\\n\\n\\n\\n<p>According
        to people familiar with the situation, Amazon.com Inc. is hiring Microsoft
        Corp.'s product chief to run the division responsible for Alexa and the Echo
        smart speakers.</p>\\n\\n\\n\\n<p>Amazon&#8217;s hardware chief, <strong>Dave
        Limp,</strong> a veteran at the company, <a href=\\\"https://www.aboutamazon.com/news/company-news/svp-dave-limp-to-retire-from-amazon\\\">confirmed</a>
        last month that he plans to retire from the company before the end of the
        year.</p>\\n\\n\\n\\n<p>The development assumes importance as Amazon is scheduled
        to hold its new Devices &amp; Services, which is scheduled to start at 11
        a.m. EDT on Wednesday. &#8220;The immediate departure [Panay&#8217;s] from
        Microsoft could imply Amazon will use that showcase to promote their major
        hire, which is a massive win for the struggling group,&#8221; said Bloomberg&#8217;s
        Mark Gurman in a post on X.</p>\\n\\n\\n\\n<p>In premarket trading on Tuesday,
        Microsoft edged up 0.12% at $329.46\_and Amazon rose 0.07% to $140.08, according
        to <a href=\\\"https://benzinga.grsm.io/lxquj26b2sag\\\">Benzinga Pro data.</a></p>\\n\\n\\n\\n<p><em>Photo
        by Volodymyr Kyrylyuk on Shutterstock</em></p>\\n\\n\\n\\n<p><em>Read Next:
        <a href=\\\"https://www.benzinga.com/news/earnings/23/08/33540149/fund-manager-who-offloaded-amazon-stock-in-july-goes-long-again-ahead-of-q2-results-such-a-high-app\\\">Fund
        Manager Who Offloaded Amazon Stock In July Goes Long Again Ahead Of Q2 Results:
        &#8216;Such A High Appetite Right Now To &#8230;&#8217;</a></em></p>\",\"url\":\"https://www.benzinga.com/markets/equities/23/09/34718698/amazon-poaches-microsofts-product-chief-ahead-of-its-annual-devices-event-report\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/Microsoft._Photo_by_Volodymyr_Kyrylyuk_on_Shutterstock_13.jpeg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/Microsoft._Photo_by_Volodymyr_Kyrylyuk_on_Shutterstock_13.jpeg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/Microsoft._Photo_by_Volodymyr_Kyrylyuk_on_Shutterstock_13.jpeg\"}],\"channels\":[{\"name\":\"Equities\"},{\"name\":\"News\"},{\"name\":\"Management\"},{\"name\":\"Top
