        style=\\\"height:442px; width:624px\\\" /></p>\\r\\n\\r\\n<p>ES Weekly - Nothing
        too crazy last week, despite both CPI and PPI data coming in. Noteworthy that
        the market refused to break the previous week high. Inside week heading into
