        18 Sep 2023 06:52:09 -0400\",\"updated\":\"Mon, 18 Sep 2023 06:52:09 -0400\",\"title\":\"Apple
        To Start Rolling Out iOS 17 Update Today: How To Download, Top Features And
        More\",\"teaser\":\"iOS 17 will roll out to six generations of iPhones, starting
        from iPhone XS to iPhone 14. Here&#39;s how you can download the iOS 17 update.\",\"body\":\"<p><strong>Apple
        Inc. (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\">AAPL</a>)</strong>
        will start rolling out the <a href=\\\"https://www.benzinga.com/news/23/09/34571530/time-to-upgrade-to-a-new-iphone-ios-17-update-drops-support-for-these-iphones\\\"><strong>iOS
        17</strong> update</a> to six generations of iPhone starting Monday (Sept.
        18), with a slew of new features like live voicemail, stickers in messages,
        and more.</p>\\n\\n\\n\\n<p><strong>What Happened:</strong> The iOS 17 update
        will roll out to all iPhones, starting from the <strong>iPhone XS</strong>
        all the way up to the <strong>iPhone 14</strong> series. All in all, <a href=\\\"https://www.benzinga.com/news/23/09/34571530/time-to-upgrade-to-a-new-iphone-ios-17-update-drops-support-for-these-iphones\\\">seven
        generations of iPhones</a>, including the newly launched <a href=\\\"https://www.benzinga.com/news/23/09/34501203/apple-iphone-15-series-with-usb-c-tetraprism-camera-announced-check-price-and-availability-details\\\"><strong>iPhone
        15</strong></a> series, will run iOS 17.</p>\\n\\n\\n\\n<p><em>See Also: </em><a
        href=\\\"https://www.benzinga.com/news/23/09/34616140/upgrading-to-iphone-15-heres-how-to-transfer-your-photos-apps-and-other-data\\\"><em>Upgrading
        To iPhone 15? Here's How To Transfer Your Photos, Apps, And Other Data</em></a></p>\\n\\n\\n\\n<p>While
        Apple has been beta testing the iOS 17 update for several weeks now, the general
        release of iOS 17 will begin today (Sept. 18).</p>\\n\\n\\n\\n<p>General release
        means the iOS 17 update is now ready for all eligible iPhones. You can either
        wait for the update pop-up to appear on your iPhone or install it manually
        if you cannot wait for Apple.</p>\\n\\n\\n\\n<h2 class=\\\"wp-block-heading\\\"><strong>How
        To Download And Install iOS 17</strong></h2>\\n\\n\\n\\n<p>Now, if you don't
        want to wait for Apple to roll out the iOS 17 update for you, you can get
        ahead in the queue by manually checking for updates.</p>\\n\\n\\n\\n<p>Here's
        how to download and install the iOS 17 update:</p>\\n\\n\\n\\n<ul>\\n<li>Open
        the <strong>Settings</strong> app and navigate to <strong>General &gt; Software
        Update</strong>.</li>\\n\\n\\n\\n<li>Now, if you have the <strong>Upgrade
        to iOS 17</strong> button at the bottom, tap it and follow the on-screen instructions.</li>\\n\\n\\n\\n<li>Otherwise,
        your iPhone will automatically refresh and check for updates.</li>\\n\\n\\n\\n<li>You
        will now see a <strong>Download and Install</strong> button. Tap it.</li>\\n\\n\\n\\n<li>If
        you have a passcode, enter it and agree to Apple's terms.</li>\\n</ul>\\n\\n\\n\\n<p>The
        iOS 17 update will now start downloading. You will be notified once the download
        is completed.</p>\\n\\n\\n\\n<p>While the update will not delete your data,
        it is recommended to have a backup in place just in case something goes wrong.</p>\\n\\n\\n\\n<h2
        class=\\\"wp-block-heading\\\"><strong>Top iOS 17 Features</strong></h2>\\n\\n\\n\\n<p><strong>Live
        Voicemail:</strong> Your iPhone will now show a live transcription of voicemails,
        and you can pick up the call while the caller leaves a message.</p>\\n\\n\\n\\n<p><strong>AirDrop
        Improvements:</strong> AirDrop transfers will now continue over the internet
        if you go out of range during a transfer.</p>\\n\\n\\n\\n<p><strong>Stickers
        In Messages:</strong> You can <a href=\\\"https://www.benzinga.com/news/23/08/34042723/how-to-turn-your-photos-into-stickers-in-ios-17\\\">turn
        your photos into stickers</a> and use them in iMessage directly.</p>\\n\\n\\n\\n<p><strong>Live
        Location Improvements:</strong> When live location is turned on for a contact,
        you can now view their location details under their name in Find My Friends.</p>\\n\\n\\n\\n<p><strong>Enhanced
        Autofill:</strong> Autofill improvements mean information such as names and
        addresses are populated even faster.</p>\\n\\n\\n\\n<p><strong>Journal:</strong>
        A new Journal app lets you write down your experiences and thoughts. It will
        also give you suggestions and writing prompts to get you started.</p>\\n\\n\\n\\n<p><em>Photo
        by Poetra.RH on Shutterstock</em></p>\\n\\n\\n\\n<p><em>Check out more of
        Benzinga's Consumer Tech coverage by </em><a href=\\\"https://www.benzinga.com/topic/consumer-tech\\\"><em>following
        this link</em></a><em>.</em></p>\\n\\n\\n\\n<p><em>Read Next: </em><a href=\\\"https://www.benzinga.com/news/23/09/34606269/want-to-upgrade-to-the-iphone-15-or-15-pro-from-iphone-14-here-are-the-trade-in-prices-apple-is-offe\\\"><em>Want
        To Upgrade To The iPhone 15 or 15 Pro From iPhone 14? Here Are The Trade-In
        Prices Apple Is Offering</em></a></p>\",\"url\":\"https://www.benzinga.com/news/23/09/34682856/apple-to-start-rolling-out-ios-17-update-today-how-to-download-top-features-and-more\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/iPhone_iOS17_0.jpeg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/iPhone_iOS17_0.jpeg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/iPhone_iOS17_0.jpeg\"}],\"channels\":[{\"name\":\"News\"},{\"name\":\"Tech\"}],\"stocks\":[{\"name\":\"AAPL\"}],\"tags\":[{\"name\":\"Apple\"},{\"name\":\"Appleverse\"},{\"name\":\"Consumer
