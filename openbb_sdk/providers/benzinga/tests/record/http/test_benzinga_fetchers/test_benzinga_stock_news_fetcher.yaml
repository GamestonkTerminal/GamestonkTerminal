        Jain\",\"created\":\"Mon, 18 Sep 2023 10:12:59 -0400\",\"updated\":\"Mon,
        18 Sep 2023 10:12:59 -0400\",\"title\":\"Microsoft Thought Sony's PlayStation
        Price Hike Was An Opportunity To Win Fans\",\"teaser\":\"While Microsoft was
        expecting a PlayStation price hike, its plans to counter were simply not to
        announce a similar Xbox price hike.\",\"body\":\"<p><strong>Microsoft Corp.'s
        (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/MSFT#NASDAQ\\\">MSFT</a>)</strong>
        immediate response internally to Sony's PlayStation price hike was not one
        of announcing a similar Xbox price hike \u2013 in fact, Microsoft executives
        considered it an opportunity to win fans instead of losing by being a follower.</p>\\n\\n\\n\\n<p><strong>What
        Happened:</strong> The ongoing <a href=\\\"https://www.benzinga.com/news/23/06/33054736/satya-nadella-wants-to-ditch-console-exclusives-but-sonys-iron-grip-on-them-is-keeping-him-trapped\\\">FTC
        vs Microsoft case</a> has unearthed new internal communication at Microsoft,
        revealing that while the Windows maker was expecting a PlayStation price hike,
        its plans to counter were simply not to announce a similar Xbox price hike.</p>\\n\\n\\n\\n<p><em>See
        Also: </em><a href=\\\"https://www.benzinga.com/news/23/09/34682856/apple-to-start-rolling-out-ios-17-update-today-how-to-download-top-features-and-more\\\"><em>Apple
        To Start Rolling Out iOS 17 Update Today: How To Download, Top Features And
        More</em></a></p>\\n\\n\\n\\n<p>Ami Silverman, the head of Microsoft's consumer
        sales and marketing, said, \\\"we know this could be our time to win fans
        vs lose being a follower\\\", according to internal emails <a href=\\\"https://www.theverge.com/2023/9/18/23878386/microsoft-sony-ps5-playstation-reaction-price-increase-internal-emails\\\">seen</a>
        by The Verge.</p>\\n\\n\\n\\n<p>Back in August 2022, Sony <a href=\\\"https://blog.playstation.com/2022/08/25/ps5-price-to-increase-in-select-markets-due-to-global-economic-environment-including-high-inflation-rates/\\\">announced</a>
        a price hike across several key markets. The company blamed it on the \\\"global
        economic environment, including high inflation rates.\\\"</p>\\n\\n\\n\\n<p>However,
        Microsoft decided not to hike Xbox prices because the company's gaming console
        lagged behind PlayStation in sales.</p>\\n\\n\\n\\n<p>In fact, Microsoft explicitly
        admitted to this prior to the FTC hearing. \\\"Xbox has lost the console wars,
        and its rivals are positioned to continue to dominate, including by leveraging
        exclusive content,\\\" said Microsoft.</p>\\n\\n\\n\\n<p><strong>Behind In
        Performance:</strong> Xbox lagged behind the PlayStation 5 in terms of sales
        and performance.</p>\\n\\n\\n\\n<p>Microsoft's internal discussions revealed
        several key parameters like SSD performance, optimizations for developers
        in terms of higher throughput, and more.</p>\\n\\n\\n\\n<p>Silverman agreed
        with Phil Spencer, Microsoft's head of games, that they need to keep Xbox
        gamer-focused. However, the reasoning suggested a wider mood across the company
        that the PlayStation was at a clear advantage.</p>\\n\\n\\n\\n<p>\\\"All good
        points, let's be gamer obsessed here as we have not gotten out of the woods,\\\"
        Silverman said.</p>\\n\\n\\n\\n<p><em>Photo by Mr.Mikla on Shutterstock</em></p>\\n\\n\\n\\n<p><em>Check
        out more of Benzinga&#8217;s Consumer Tech coverage by </em><a href=\\\"https://www.benzinga.com/topic/consumer-tech\\\"><em>following
        this link</em></a><em>.</em></p>\\n\\n\\n\\n<p><em>Read Next: </em><a href=\\\"https://www.benzinga.com/news/23/09/34689210/get-the-iphone-15-pro-with-a-discount-of-up-to-1-000-and-a-free-apple-ipad-worth-460\\\"><em>Get
        The iPhone 15 Pro With A Discount Of Up To $1,000 And A Free Apple iPad Worth
        $460</em></a></p>\",\"url\":\"https://www.benzinga.com/general/gaming/23/09/34692433/microsoft-thought-sonys-playstation-price-hike-was-an-opportunity-to-win-fans\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/Playstation_5_0.jpeg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/Playstation_5_0.jpeg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/Playstation_5_0.jpeg\"}],\"channels\":[{\"name\":\"Gaming\"},{\"name\":\"News\"},{\"name\":\"Tech\"}],\"stocks\":[{\"name\":\"MSFT\"}],\"tags\":[{\"name\":\"Consumer
