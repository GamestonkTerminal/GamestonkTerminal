        &#8211; VanEck Oil Services ETF</strong></td><td>6.40%</td><td>30.43%</td><td>18.53%</td><td>14.9x</td></tr><tr><td>XOP</td><td><strong>SPDR
        Series Trust &#8211; SPDR S&amp;P Oil &amp; Gas Exploration &amp; Production
        ETF</strong></td><td>1.52%</td><td>18.31%</td><td>12.13%</td><td>9.0x</td></tr><tr><td>XLE</td><td><strong>The
        Select Sector SPDR Trust &#8211; The Energy Select Sector SPDR Fund</strong></td><td>3.94%</td><td>17.17%</td><td>7.57%</td><td>12.2x</td></tr><tr><td>(NYSE:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/CRAK#NYSE\\\">CRAK</a>)</td><td><strong>VanEck
        ETF Trust &#8211; VanEck Oil Refiners ETF</strong></td><td>7.58%</td><td>15.10%</td><td>14.58%</td><td>7.5x</td></tr><tr><td>QQQ</td><td><strong>Invesco
        QQQ Trust, Series 1</strong></td><td>3.68%</td><td>1.06%</td><td>39.85%</td><td>24.7x</td></tr><tr><td>AIQ</td><td><strong>Global
        X Funds &#8211; Global X Artificial Intelligence &amp; Technology ETF</strong></td><td>4.09%</td><td>-1.09%</td><td>39.31%</td><td>23.0x</td></tr><tr><td>XLK</td><td><strong>The
        Select Sector SPDR Trust &#8211; The Technology Select Sector SPDR Fund</strong></td><td>2.84%</td><td>-1.84%</td><td>36.92%</td><td>25.2x</td></tr><tr><td>ROBT</td><td><strong>First
        Trust Exchange-Traded Fund VI &#8211; First Trust Nasdaq Artificial Intelligence&#8230;</strong></td><td>1.49%</td><td>-10.25%</td><td>17.27%</td><td>26.3x</td></tr><tr><td>(NYSE:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/BOTZ#NYSE\\\">BOTZ</a>)</td><td><strong>Global
        X Funds &#8211; Global X Robotics &amp; Artificial Intelligence ETF</strong></td><td>0.40%</td><td>-13.59%</td><td>24.43%</td><td>32.8x</td></tr></tbody></table></figure>\\n\\n\\n\\n<p></p>\",\"url\":\"https://www.benzinga.com/etfs/sector-etfs/23/09/34698289/oil-rally-fuels-energy-sectors-outperformance-over-tech-challenges-2023-ai-dominance\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/oil_prices_ai2_1.jpeg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/oil_prices_ai2_1.jpeg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/oil_prices_ai2_1.jpeg\"}],\"channels\":[{\"name\":\"Sector
