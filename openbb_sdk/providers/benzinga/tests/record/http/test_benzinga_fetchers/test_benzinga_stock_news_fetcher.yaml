        is seeing aggressive buying and is now about $27,000.&nbsp;The buying is due
        to speculation that the Fed will not raise interest rates.</p>\\r\\n\\r\\n<h3><strong>Markets</strong></h3>\\r\\n\\r\\n<p>Our
        very, very short-term early stock market indicator is <strong>&#128274;</strong>.&nbsp;This
        indicator, with a great track record, is popular among long term investors
        to stay in tune with the market and among short term traders to independently
        undertake quick trades.</p>\\r\\n\\r\\n<h3><strong>Protection Band And What
        To Do Now</strong></h3>\\r\\n\\r\\n<p>It is important for investors to look
        ahead and not in the rearview mirror.</p>\\r\\n\\r\\n<p>Consider continuing
        to hold good, very long term, existing positions. Based on individual risk
        preference, consider holding <strong>&#128274;</strong> in cash or Treasury
        bills or allocated to short-term tactical trades; and short to medium-term
        hedges of <strong>&#128274;</strong>, and short term hedges of <strong>&#128274;</strong>.
        This is a good way to protect yourself and participate in the upside at the
        same time.</p>\\r\\n\\r\\n<p>You can determine your protection bands by adding
        cash to hedges. The high band of the protection is appropriate for those who
        are older or conservative. The low band of the protection is appropriate for
        those who are younger or aggressive.&nbsp;If you do not hedge, the total cash
        level should be more than stated above but significantly less than cash plus
        hedges.</p>\\r\\n\\r\\n<p><strong>It is worth reminding that you cannot take
        advantage of new upcoming opportunities if you are not holding enough cash.&nbsp;</strong>When
        adjusting hedge levels, consider adjusting partial stop quantities for stock
        positions (non ETF); consider using wider stops on remaining quantities and
        also allowing more room for high beta stocks.&nbsp;High beta stocks are the
        ones that move more than the market.</p>\\r\\n\\r\\n<h3><strong>Traditional
