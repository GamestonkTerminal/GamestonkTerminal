        19 Sep 2023 04:01:36 -0400\",\"title\":\"Foxconn's Huawei Unit Workers Are
        Cashing Bigger Paychecks Than iPhone Assemblers\",\"teaser\":\"The report
        states that Foxconn&#39;s FIH unit oversees Huawei smartphone production and
        has been offering better compensation to the new workers in Shenzhen&#39;s
        Longhua district.\",\"body\":\"<p>In a surprising twist,&nbsp;<strong>Foxconn
        Technology Group</strong>&nbsp;has reportedly been offering its workers at
        the <strong>Huawei Technologies</strong> handset production unit higher wages
        than their counterparts in <strong>iPhone</strong> manufacturing, according
        to the&nbsp;<a href=\\\"https://www.scmp.com/tech/big-tech/article/3234562/foxconn-offers-higher-hourly-rates-workers-shenzhen-its-huawei-production-unit-its-iphone-operation\\\">South
        China Morning Post</a>.</p>\\n\\n\\n\\n<p><strong>What Happened</strong></p>\\n\\n\\n\\n<p>The
        report states that Foxconn&#8217;s FIH unit oversees Huawei smartphone production
        and has been offering new workers in Shenzhen&#8217;s Longhua district an
        hourly rate of 26 yuan (US$3.60). In contrast, Foxconn&#8217;s iPhone-manufacturing
        unit, the Integrated&nbsp;Digital Product Business Group (iDPBG),&nbsp;offers
        a rate of 21 yuan (US$2.88).</p>\\n\\n\\n\\n<p>This wage increase coincides&nbsp;with
        both <strong>Apple</strong> <strong>Inc</strong> (NASDAQ:<a class=\\\"ticker\\\"
        href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\">AAPL</a>) and Huawei&#8217;s
        recent launch of new 5G handsets in China, the world&#8217;s largest smartphone
        market. Even though iPhone 15 production commenced at Foxconn&#8217;s&nbsp;Indian
        factory last month, most of the iPhone 15 series will still be produced in
        China.</p>\\n\\n\\n\\n<p><em>See Also:&nbsp;<a href=\\\"https://www.benzinga.com/general/education/23/09/34704049/if-you-invested-in-apple-stock-instead-of-buying-iphones-each-year-heres-how-much-youd-have-tod?itm_source=parsely-api\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">If You Invested In Apple
        Stock Instead Of Buying iPhones Each Year, Here&#8217;s How Much You&#8217;d
        Have Today</a></em></p>\\n\\n\\n\\n<p><strong>Why It Matters</strong></p>\\n\\n\\n\\n<p>Apple&#8217;s
        strategy to decentralize its supply chain from China and <a href=\\\"https://in.benzinga.com/content/33539282/apple-plans-to-produce-20-of-all-iphone-15-units-in-india-report\\\">invest
        heavily in India&#8217;s production</a> was reported earlier. The move was
        seen as a response to the COVID-19 outbreak and subsequent riots at Apple&#8217;s
        largest Chinese factory. Apple aims to manufacture 15 million iPhone 15 units
        in India this year.</p>\\n\\n\\n\\n<p>However, despite these efforts, <a href=\\\"https://www.benzinga.com/news/23/09/34536811/iphone-15-costs-more-in-china-and-india-compared-to-us-despite-local-manufacturing-and-assembly\\\">iPhone
        15 prices in China, Japan, and India were higher</a> than many other countries,
        despite local manufacturing and assembly.</p>\\n\\n\\n\\n<p>Moreover, Apple&#8217;s
        latest smartphone lineup has seen differing consumer demand trends. According
        to&nbsp;<a href=\\\"https://www.benzinga.com/news/23/09/34676529/apples-iphone-15-pro-sales-decline-while-pro-max-rockets-ming-chi-kuos-insights\\\">analyst
        Ming-Chi Kuo</a>, the iPhone 15 Pro faces decreased demand, while the Pro
        Max model shows remarkable sales performance. This shift in demand might have
        contributed to the wage discrepancy between the Huawei and iPhone production
        units at Foxconn.</p>\\n\\n\\n\\n<p><em>Photo by duan zhi xiang</em></p>\\n\\n\\n\\n<p><em>Read
        Next: Americans alone spend $100 billion on nicotine products per year. One
        startup has synthesized a medicine that eliminates the need to smoke in up
        to 95% of tested smokers. It's called Rexis Biotech and you can invest in
        it&nbsp;<a href=\\\"https://www.benzinga.com/alternative-investments/listing/rexis-biotech\\\">before
        the product's public release.</a></em></p>\\n\\n\\n\\n<!--Actual content-->\\n
