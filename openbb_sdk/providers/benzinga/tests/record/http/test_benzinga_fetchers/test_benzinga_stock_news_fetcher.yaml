        18 Sep 2023 12:52:21 -0400\",\"title\":\"Microsoft's Xbox Game Pass Achieves
        30M Member Milestone After Unveiling New Lineup\",\"teaser\":\"Microsoft Corporation&#39;s
        (NASDAQ: MSFT) Xbox Game Pass now boasts over 30 million members.\",\"body\":\"<p><strong>Microsoft
        Corporation</strong>&#39;s (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/MSFT#NASDAQ\\\">MSFT</a>)
        Xbox Game Pass now boasts over <a href=\\\"https://www.benzinga.com/general/gaming/23/08/34154005/sony-announces-playstation-plus-price-hike-following-xbox-game-pass-subscription-rise\\\">30
        million members</a>.</p>\\r\\n\\r\\n<p>That&#39;s according to Xbox&#39;s
        senior director of global brand and integrated marketing Craig McNary&#39;s
        LinkedIn profile.</p>\\r\\n\\r\\n<p>&quot;Launched and grew Xbox Game Pass,
        the world&rsquo;s #1 gaming subscription service, to over 30M members through
        measured full-funnel campaigns, GTM planning, SKU expansion to PC, iOS, and
        Android, and partnerships with Alienware, EA Play, Spotify, and Disney+ to
        drive off console growth and deliver over 1B in customer lifetime value,&quot;
        McNary&#39;s job description says, as spotted by Insider Gaming.</p>\\r\\n\\r\\n<p><em>See
        Also:&nbsp;<a href=\\\"https://www.benzinga.com/general/gaming/23/08/34095605/microsoft-drops-1-game-pass-trial-as-starfield-release-nears\\\">Microsoft
        Drops $1 Game Pass Trial As &#39;Starfield&#39; Release Nears</a></em></p>\\r\\n\\r\\n<p>It
        remains uncertain whether this figure includes members who transitioned from
        Xbox Live Gold to Xbox Game Pass Core subscriptions recently.</p>\\r\\n\\r\\n<p>Recently,
        Microsoft unveiled the lineup of games for Xbox Game Pass Core, which replaces
        Xbox Live Gold, starting from Sept. 14.</p>\\r\\n\\r\\n<p>This service offers
        access to 36 games for Xbox Series X/S and Xbox One, including titles from
        Microsoft&#39;s studios, Bethesda, and third-party games.</p>\\r\\n\\r\\n<p>Xbox
        Game Pass Core membership, priced at $10 a month or $60 annually, also includes
        online multiplayer, discounts, and Free Play Days promotions, with periodic
        library updates. Other Game Pass memberships also provide access to this full
        library.</p>\\r\\n\\r\\n<p><em>Read Next:&nbsp;<a href=\\\"https://www.benzinga.com/general/gaming/23/09/34545377/xbox-game-pass-core-delivers-36-games-including-halo-fallout-and-more\\\">Xbox
        Game Pass Core Delivers 36 Games, Including Halo, Fallout</a></em></p>\\r\\n\\r\\n<p><em>Image
