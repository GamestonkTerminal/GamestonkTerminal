        (NYSE:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/XLK#NYSE\\\">XLK</a>)
        by a significant margin of 20%. A similar relative performance has been achieved
        by the largest U.S. oil corporation, <strong>Exxon Mobil Corp. </strong>(NYSE:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/XOM#NYSE\\\">XOM</a>),
        against <strong>Apple Inc</strong>. (NYSE:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AAPL#NYSE\\\">AAPL</a>).</p>\\n\\n\\n\\n<p>Even
        some of the most bearish market analysts are conceding the possibility of
        a $100 barrel, particularly in light of the ongoing political risks in oil-producing
        countries&nbsp;such as Libya and Nigeria.</p>\\n\\n\\n\\n<p>Despite the surge,
        some bearish analysts believe oil could temporarily breach $100. However,
        they expect supply growth from countries outside the OPEC+ alliance, such
        as the U.S., Guyana, and Brazil, to ease the tight market conditions.</p>\\n\\n\\n\\n<h2
        class=\\\"wp-block-heading\\\"><strong>Impact On Consuming Nations</strong></h2>\\n\\n\\n\\n<p>Rising
        oil prices are now shifting the focus to the impact on consuming nations.
        The Reserve Bank of India has warned that crude oil above $90 a barrel poses
        a new risk to global financial stability.</p>\\n\\n\\n\\n<p>While Brent Crude
