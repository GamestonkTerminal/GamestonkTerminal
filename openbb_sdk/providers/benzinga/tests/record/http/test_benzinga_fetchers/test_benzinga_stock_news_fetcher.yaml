        18 Sep 2023 11:19:02 -0400\",\"updated\":\"Mon, 18 Sep 2023 11:21:58 -0400\",\"title\":\"Banks
        Unite To Combat Big Tech Under Their Turf\",\"teaser\":\"As Apple Inc (NASDAQ:
        AAPL) and Alphabet (NASDAQ: GOOG)(NASDAQ: GOOGL)-owned Google penetrated into
        financial service and realized significant gains with mobile wallets, America&amp;rs\",\"body\":\"<p>As
        Apple Inc (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\">AAPL</a>)
        and Alphabet (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/GOOG#NASDAQ\\\">GOOG</a>)(NASDAQ:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/GOOGL#NASDAQ\\\">GOOGL</a>)-owned
        Google penetrated into financial service and realized significant gains with
        mobile wallets, America&rsquo;s biggest banks have joined their efforts to
        defend their turf. Namely, JPMorgan Chase &amp; Co. (NYSE:<a class=\\\"ticker\\\"
        href=\\\"https://www.benzinga.com/stock/JPM#NYSE\\\">JPM</a>), Bank of America
        Corporation (NYSE:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/BAC#NYSE\\\">BAC</a>)
        and Wells Fargo &amp; Company (NYSE:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/WFC#NYSE\\\">WFC</a>),
        among others, will be launching a mobile wallet that will connect to credit
        and debit card accounts of 150 million customers.</p>\\r\\n\\r\\n<h3>Fintech
        Partnerships Have Been In The Air For A&nbsp;While Now&hellip;</h3>\\r\\n\\r\\n<p>Fintech
        has been taking a bite out of traditional banking. In April, Apple continued
        its iBanking revolution that began with Apple Pay by joining forces with The
        Goldman Sachs Group Inc (NYSE:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/GS#NYSE\\\">GS</a>)
        to release its Apple Card high-yield savings account. Goldman Sachs is known
        for embracing technological development to meet the needs of its tech-savvy
        customers. But, even other offline banks entered the fintech game.</p>\\r\\n\\r\\n<p>For
        example, JPMorgan has struck deals with both Apple and Amazon.com Inc (NASDAQ:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AMZN#NASDAQ\\\">AMZN</a>)
        that will fuel the two tech titans to expand their banking footprints. Amazon
        also got the help of Citigroup Inc (NYSE:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/C#NYSE\\\">C</a>)
        with its instalment payment offering.</p>\\r\\n\\r\\n<h3>Big Banks&rsquo;
        Mobile Wallet</h3>\\r\\n\\r\\n<p>Named Paze, the banks&rsquo; soon to be launched
        digital wallet will be operated by Early Warning Services. This bank consortium
        group already runs the payments app Zelle which became the largest-peer-to-peer
        payment app pretty quickly since its launch in 2017 so no wonder that big
        banks are hoping that the same formula will help replicate this success. Last
        year, payments over Zelle increased almost 30% to&nbsp;$629 billion while
        PayPal Holdings Inc (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/PYPL#NASDAQ\\\">PYPL</a>)-owned
        Venmo&rsquo;s score was only $244 million and PayPal acquired Venmo back in
        2013, four years after its inception. Even PayPal got pressured by Apple&rsquo;s
        entry into digital payments and is undergoing a business turnaround. Venmo
        has long been seen as the source of long-term growth for PayPal but it still
        didn&#39;t get to a point of becoming a&nbsp;significant revenue contributor.
        Despite the digital payments platform&#39;s&nbsp;pioneering&nbsp;journey,
        PayPal management&rsquo;s guided for lackluster&nbsp;gross profit growth.</p>\\r\\n\\r\\n<h3>Fintech
        Partnerships Are Here To Stay</h3>\\r\\n\\r\\n<p>Paze shows that rivaling
        banks are willing to work together and to use the expertise of tech firm to
        stop Apple, Google and most recently, X, whose goal is to offer banking services.
        Although Financial Times quoted a market research study that merely 6% of
        global purchases was made by Apple Pay, the number of users skyrocketed in
        five years, going from 60 million to now exceeding 500 million and that is
        making banks nervous.&nbsp;</p>\\r\\n\\r\\n<p>Yet, fintech partnership are
        not favored by regulators whose concern is that such unions expose the U.S.
        banking system to non-trustworthy players.&nbsp;</p>\\r\\n\\r\\n<h3>Putting
        The Genie Back In The Bottle Is An Unlikely Scenario</h3>\\r\\n\\r\\n<p>Big
        Tech is certainly giving Big Banks a run for their money as Apple, Amazon
        and Google are poised to challenge the power that banks have enjoyed for a
        very long time and the mobile wallet is now the biggest battleground in this
        tussle. Many believe that banks are not able to put the Apple, Amazon and
        Google genie back in the bottle as the history of the industry is filled with
        advancements that ultimately became industry standards.&nbsp;</p>\\r\\n\\r\\n<p><em>DISCLAIMER:
        This content is for informational purposes only. It is not intended as investing
        advice.</em></p>\\r\\n\",\"url\":\"https://www.benzinga.com/23/09/34695878/banks-unite-to-combat-big-tech-under-their-turf\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/person-paying-with-nfc-technology-restaurant.jpg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/person-paying-with-nfc-technology-restaurant.jpg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/person-paying-with-nfc-technology-restaurant.jpg\"}],\"channels\":[{\"name\":\"Fintech\"},{\"name\":\"News\"},{\"name\":\"Markets\"},{\"name\":\"Tech\"}],\"stocks\":[{\"name\":\"AAPL\"},{\"name\":\"AMZN\"},{\"name\":\"BAC\"},{\"name\":\"C\"},{\"name\":\"GOOG\"},{\"name\":\"GOOGL\"},{\"name\":\"GS\"},{\"name\":\"JPM\"},{\"name\":\"PYPL\"},{\"name\":\"WFC\"}],\"tags\":[{\"name\":\"banks\"},{\"name\":\"contributors\"},{\"name\":\"Paze\"}]},{\"id\":34692109,\"author\":\"Vandana
        Singh\",\"created\":\"Mon, 18 Sep 2023 10:26:27 -0400\",\"updated\":\"Mon,
        18 Sep 2023 10:26:28 -0400\",\"title\":\"Single Bitcoin In 2021 Was Enough
        To Purchase A Tesla Model Y, Softbank Explores Investing In OpenAI, Ford Faces
        UAW Strike In US, Canada: Today's Top Stories\",\"teaser\":\"Benzinga\",\"body\":\"<p><strong><u>Benzinga</u></strong></p>\\r\\n\\r\\n<p><a
        class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/markets/cryptocurrency/23/09/34673225/a-single-bitcoin-in-2021-was-enough-to-purchase-a-tesla-model-y-easily-heres-what-else-it-\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\"><strong>A Single Bitcoin In 2021 Was Enough To Purchase
        A Tesla Model Y Easily, Here&#39;s What Else It Could Have Bought Through
        The Years</strong></a></p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>In November 2021, when&nbsp;<strong>Bitcoin&nbsp;</strong>(BTC/USD)
        reached its all-time high of $67,617.02, the most valuable purchase that could
        have been made with a single BTC was the 2021&nbsp;<strong>Tesla&nbsp;</strong>(NASDAQ:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/TSLA#NASDAQ\\\">TSLA</a>)&nbsp;<strong>Model
        Y,</strong>&nbsp;priced at $62,190.00.&nbsp;</li>\\r\\n\\t<li>According to
        research from Coingecko, in 2014, when 1 BTC was worth $465.00, purchasing
        a car would have been out of reach.</li>\\r\\n\\t<li>2017 marked the year
        when 1 BTC was enough to purchase a new car, specifically the 2017 Honda HR-V,
        which won accolades in the subcompact SUV category. Fast forward to November
        2021, and 1 BTC could have bought the 2021 Tesla Model Y.</li>\\r\\n</ul>\\r\\n\\r\\n<p><a
        class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/markets/cryptocurrency/23/09/34675002/after-biden-now-trump-gets-slammed-by-dogecoin-co-creator-tells-elon-musk-free-speech-supp\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\"><strong>After Biden, Now Trump Gets Slammed By Dogecoin
        Co-Creator &mdash; Tells Elon Musk, Free Speech Suppression &#39;Starts With
        T And Ends With Rump&#39;</strong></a></p>\\r\\n\\r\\n<ul>\\r\\n\\t<li><strong>Billy
        Markus</strong>, the co-creator of&nbsp;<strong>Dogecoin&nbsp;</strong>(DOGE/USD)
        and popularly referred to as&nbsp;<strong>Shibetoshi Nakamoto</strong>, took
        a jab at former President&nbsp;<strong>Donald Trump&nbsp;</strong>for his
        alleged impact on free speech.&nbsp;</li>\\r\\n\\t<li>The conversation started
        after tech mogul&nbsp;<strong>Elon Musk&nbsp;</strong>voiced his concerns
        about the transformation of legacy media into entities suppressing speech.
        &quot;How did most of the legacy media go from superheroes of free speech
        to supervillains of speech suppression?&quot;</li>\\r\\n</ul>\\r\\n\\r\\n<p><a
        class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/analyst-ratings/analyst-color/23/09/34673717/apple-analyst-says-iphone-15-pro-pro-max-preorders-strong-out-of-the-gates-increasi\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\"><strong>Apple Analyst Says iPhone 15 Pro, Pro Max Preorders
        Strong Out Of The Gates, Increasing Confidence In Estimates For Holiday Quarter</strong></a></p>\\r\\n\\r\\n<ul>\\r\\n\\t<li><strong>Apple
        Inc&nbsp;</strong>(NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\">AAPL</a>)
        launched the next iteration of its iPhones last week, and early reception
        to the device has been positive, according to Wedbush analyst&nbsp;<strong>Daniel
        Ives.</strong></li>\\r\\n\\t<li>Ives has an Outperform rating for Apple shares
        and a $240 price target.</li>\\r\\n\\t<li>The iPhone 15 preorders, which began
        on Friday, were tracking much stronger than consensus estimates, Ives said
        in a note. Preorders were up roughly 10-12% from the preorders for the iPhone
        14, he said, citing Wedbush&#39;s analysis.</li>\\r\\n</ul>\\r\\n\\r\\n<p><strong>&#39;Apple
        GPT&#39; To 10-year Special Apple Watch And Bigger iPhones, 2024 Could Be
        A Blockbuster Year For Apple</strong></p>\\r\\n\\r\\n<ul>\\r\\n\\t<li><strong>Apple
        Inc&nbsp;</strong>(NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\">AAPL</a>)
        has a slew of major announcements lined up for 2024, including &quot;<strong>Apple
        GPT</strong>,&quot; 10-year anniversary special&nbsp;<strong>Apple Watch Series
        X</strong>, and bigger iPhones.</li>\\r\\n\\t<li>While 2023 has been an average
        year for Apple when it comes to product launches, Bloomberg columnist&nbsp;<strong>Mark
        Gurman</strong>&nbsp;says that Apple has a slew of new product launches and
        it also plans to enter the generative AI race with &quot;Apple GPT&quot; along
        with a new large language model.</li>\\r\\n</ul>\\r\\n\\r\\n<p><a class=\\\"editor-rtfLink\\\"
        href=\\\"https://www.benzinga.com/news/23/09/34677102/ford-faces-uaw-strike-in-us-now-it-may-have-to-contend-with-another-in-canada\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\"><strong>Ford Faces UAW Strike In US, Now It May Have
        To Contend With Another In Canada</strong></a></p>\\r\\n\\r\\n<ul>\\r\\n\\t<li>As
        Detroit-based automaker&nbsp;<strong>Ford Motor Co&nbsp;</strong>(NYSE:&nbsp;<a
        class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/stock/f#NYSE\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\">F</a>) continues to reel under the impact of the&nbsp;<strong>United
        Auto Workers&nbsp;</strong>(UAW) union&#39;s strike in the U.S., Canada&#39;s
        Unifor union is gearing up for a strike against it.</li>\\r\\n\\t<li>Unifor
        said on Sunday that despite negotiations, the union has not reached a tentative
        agreement with Ford. A strike would commence if the company fails to reach
        an agreement by Sept. 18, 11: 59 p.m.</li>\\r\\n</ul>\\r\\n\\r\\n<p><a class=\\\"editor-rtfLink\\\"
        href=\\\"https://www.benzinga.com/markets/equities/23/09/34688842/starbucks-promotes-molly-liu-to-co-ceo-of-china-business\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
