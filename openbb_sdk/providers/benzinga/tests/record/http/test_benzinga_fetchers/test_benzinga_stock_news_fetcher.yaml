        Offering Apple Card Users Incentive For Electric Vehicle Charging: Here Are
        The Details\",\"teaser\":\"While there has been speculation that technology
        giant Apple Inc (NASDAQ: AAPL) will release an electric vehicle, the company
        has not delivered on this initiative.\",\"body\":\"<p>While there has been
        speculation that technology giant <strong>Apple Inc </strong>(NASDAQ:<a class=\\\"ticker\\\"
        href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\">AAPL</a>) will release
        an electric vehicle, the company has not delivered<a href=\\\"https://www.benzinga.com/topic/apple-car\\\">
        on this initiative.</a></p>\\r\\n\\r\\n<p>That doesn&rsquo;t stop Apple from
        offering a new incentive for consumers who have an electric vehicle of their
        own.</p>\\r\\n\\r\\n<p><strong>What Happened:</strong> Apple <a href=\\\"https://www.benzinga.com/markets/equities/23/08/33998332/if-you-invested-1-000-in-apple-stock-when-apple-card-was-launched-4-years-ago-heres-how-much-you\\\">released
        the Apple Card</a> in 2019 and it has become a staple for the company&rsquo;s
        consumers with high-yield savings accounts and rewards.</p>\\r\\n\\r\\n<p>The
        card has also been the subject of news in 2023 with partner <strong>Goldman
        Sachs Group</strong> (NYSE:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/GS#NYSE\\\">GS</a>)
        <a href=\\\"https://www.benzinga.com/news/23/07/33089502/goldman-eyeing-exit-from-apple-card-partnership-report-says-heres-what-that-means-for-the-financial\\\">rumored
        to be looking </a>to move on from the venture.</p>\\r\\n\\r\\n<p>Holders of
        the Apple Card have a new promotion that will pay them 10% cash back on electric
        vehicle charging. As shared by <a href=\\\"https://www.macrumors.com/2023/09/15/apple-card-gas-promo/\\\">MacRumors</a>,
        the new promotion from Apple Card is good for up to $6,000 worth of electric
        vehicle charging, representing a total reward of up to $600.</p>\\r\\n\\r\\n<p>Under
        the <a href=\\\"https://offers.applecard.apple/travel10percent\\\">promotion</a>,
        Apple Card users can also get 10% cash back for gas purchases.</p>\\r\\n\\r\\n<p>The
        purchases can be done with Apple Pay, a virtual card number in apps or using
        the physical Apple Card.&nbsp;<strong>The promotion runs through Oct.&nbsp;5,
        2023.</strong></p>\\r\\n\\r\\n<p>After Oct. 5, Apple Card users can earn 3%
        by using Apple Pay at Exxon or Mobil gas stations.</p>\\r\\n\\r\\n<p><em>Related
        Link:<a href=\\\"https://www.benzinga.com/news/23/07/33426380/tim-cook-runs-apple-but-once-got-denied-for-the-apple-card-heres-the-bizarre-story\\\">
        Tim Cook Runs Apple But Once Got Denied For The Apple Card: Here&#39;s The
        Bizarre Story</a></em></p>\\r\\n\\r\\n<p><strong>Why It&rsquo;s Important:
        </strong>Apple regularly <a href=\\\"https://www.benzinga.com/news/23/08/34018144/apple-card-launches-limited-offer-of-5-daily-cashback-upto-20k-on-dining-and-travel\\\">launches
        promotions </a>pertaining to its cash-back offerings for Apple Card holders.</p>\\r\\n\\r\\n<p>The
        newest incentive rewards vehicle drivers, including those with electric vehicles.</p>\\r\\n\\r\\n<p>The
        state of California<a href=\\\"https://www.benzinga.com/news/23/08/33882593/california-adds-2-000-ev-credit-for-residents-heres-how-much-you-can-save-now\\\">
        recently announced additional incentives</a> for owners of electric vehicles,
        with an EV Charge Card&nbsp;issued to qualified users to offer free charging
        for up to a certain amount.</p>\\r\\n\\r\\n<p><em>Read Next: <a href=\\\"https://www.benzinga.com/trading-ideas/long-ideas/23/09/34499256/how-to-earn-500-a-month-from-apple-stock-just-in-time-for-new-products\\\">How
        To Earn $500 A Month From Apple Stock</a></em></p>\\r\\n\\r\\n<p><em><strong>You
        don&#39;t want to miss the latest in Fintech! Be sure to attend Benzinga&#39;s
        Fintech Deal Day and Awards, Nov. 13 in New York City. <a href=\\\"https://www.benzinga.com/events/fintech-awards/\\\">Click
        here </a>for information and tickets!</strong></em></p>\\r\\n\\r\\n<p><em>Photo:
        Shutterstock</em></p>\\r\\n\\r\\n<p><br />\\r\\n&nbsp;</p>\\r\\n\",\"url\":\"https://www.benzinga.com/fintech/23/09/34705531/apple-offering-apple-card-users-incentive-for-electric-vehicle-charging-here-are-the-details\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/09/18/applecard.shutterstock_1350112757.jpg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/09/18/applecard.shutterstock_1350112757.jpg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/09/18/applecard.shutterstock_1350112757.jpg\"}],\"channels\":[{\"name\":\"Fintech\"},{\"name\":\"News\"},{\"name\":\"Tech\"}],\"stocks\":[{\"name\":\"AAPL\"},{\"name\":\"GS\"}],\"tags\":[{\"name\":\"Apple
