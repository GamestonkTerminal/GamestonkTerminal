        Quarneti\",\"created\":\"Mon, 18 Sep 2023 14:43:11 -0400\",\"updated\":\"Mon,
        18 Sep 2023 14:43:12 -0400\",\"title\":\"Microsoft's Cloud Gaming Aspirations
        Revealed In Internal Email Leak\",\"teaser\":\"Internal emails from the FTC
        v. Microsoft Corp\_(NASDAQ: MSFT) case revealed\_Microsoft planned\_to stream
        PC games over the cloud.\",\"body\":\"<p>Internal emails from the FTC v. <strong>Microsoft
        Corp</strong>&nbsp;(NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/MSFT#NASDAQ\\\">MSFT</a>)
        case revealed&nbsp;Microsoft planned&nbsp;to stream <a href=\\\"https://www.benzinga.com/news/23/06/32708514/sony-to-leverage-ai-in-its-quest-for-cloud-gaming-but-ceo-kenichiro-yoshida-expresses-concerns\\\">PC
        games over the cloud.</a></p>\\r\\n\\r\\n<p>While Xbox Cloud Gaming currently
        streams Xbox titles, Microsoft aimed to use its Azure servers to enable the
        streaming of native PC games, The Verge<a href=\\\"https://www.theverge.com/2023/9/18/23878376/microsoft-xbox-cloud-gaming-pc-games-streaming-ftc-documents\\\">
        reported.</a></p>\\r\\n\\r\\n<p><em>See Also:&nbsp;<a href=\\\"https://www.benzinga.com/news/23/06/32708514/sony-to-leverage-ai-in-its-quest-for-cloud-gaming-but-ceo-kenichiro-yoshida-expresses-concerns\\\">Netflix
        Explored Cloud Gaming To Boost Growth: Report</a></em></p>\\r\\n\\r\\n<p>Microsoft
        CEO<strong> Satya Nadella </strong>discussed this in a July 2021 email with
        Xbox chief<strong> Phil Spencer</strong>, expressing concern about <strong>Alphabet
        Inc</strong> (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/GOOG#NASDAQ\\\">GOOG</a>)(NASDAQ:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/GOOGL#NASDAQ\\\">GOOGL</a>)-owned
        Google&#39;s&nbsp;Stadia&nbsp;potential advantage in cloud gaming.</p>\\r\\n\\r\\n<p>&quot;Seems
        like they will have a leg up because their stuff is more generic Linux VMs
        + Network... But I am assuming we will do the same for Game Pass PC &mdash;&nbsp;right?,&quot;
        Nadella wrote.</p>\\r\\n\\r\\n<p>Spencer responded, confirming Microsoft&#39;s
        efforts to create an Azure solution for streaming PC games and mentioning
        the possibility of offering a white-label cloud gaming service.</p>\\r\\n\\r\\n<p>&quot;Google
        has the ability to reuse their Linux cloud hardware and yes as we stream PC
        native games from an Azure GPU SKU we would have more re-use scenarios to
        recoup costs,&quot; Spencer wrote.</p>\\r\\n\\r\\n<p>Microsoft was actively
        working on this project in July 2021.</p>\\r\\n\\r\\n<p>Although there were
        delays and changes in Microsoft&#39;s cloud gaming plans over the past year,
        hints about bringing PC games to Xbox Cloud Gaming emerged, including a partnership
        with British mobile network EE.</p>\\r\\n\\r\\n<p>Microsoft also began testing
        mouse and keyboard support for Xbox Cloud Gaming, but initially only for Xbox
        console games.</p>\\r\\n\\r\\n<p>In the same email chain, Spencer shared his
        thoughts on <strong>Google Stadia</strong>, speculating that Google might
        shift Stadia towards a Google Cloud service and abandon its first-party consumer
        gaming service.</p>\\r\\n\\r\\n<p>&quot;Google is a massive and aggressive
        competitor but honestly I&rsquo;ve been surprised by their lack of progress
        with Stadia. To date, our #1 competitor here is really nVidia with GeForce
        Now. But we keep our eye on both Google and <strong>Amazon.com, Inc.</strong>
        (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AMZN#NASDAQ\\\">AMZN</a>)
        with Luna (also struggling),&quot; Xbox&#39;s head added.</p>\\r\\n\\r\\n<p>In
        the end, Google did announce the shutdown of Stadia in January 2023, nearly
        a year after Spencer&#39;s email.</p>\\r\\n\\r\\n<p><em>Read Next:&nbsp;<a
        href=\\\"https://www.benzinga.com/general/gaming/23/06/32879342/sony-announces-cloud-streaming-trials-for-ps5-games-catering-to-playstation-plus-premium-members\\\">Sony
        Announces Cloud Streaming Trials For PS5 Games, Catering To PlayStation Plus
        Premium Members</a></em></p>\\r\\n\\r\\n<p><em>Photo:&nbsp;<a href=\\\"https://www.shutterstock.com/es/g/DiegoThomazini\\\">Diego
        Thomazini</a>&nbsp;on Shutterstock</em></p>\\r\\n\",\"url\":\"https://www.benzinga.com/general/gaming/23/09/34699310/microsofts-cloud-gaming-aspirations-revealed-in-internal-email-leak\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/09/18/shutterstock_2219742445.jpg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/09/18/shutterstock_2219742445.jpg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/09/18/shutterstock_2219742445.jpg\"}],\"channels\":[{\"name\":\"Gaming\"},{\"name\":\"News\"},{\"name\":\"General\"}],\"stocks\":[{\"name\":\"AMZN\"},{\"name\":\"GOOG\"},{\"name\":\"GOOGL\"},{\"name\":\"MSFT\"}],\"tags\":[{\"name\":\"cloud\"},{\"name\":\"Google\"},{\"name\":\"Google
