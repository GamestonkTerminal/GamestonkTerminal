<header style="background-image: linear-gradient(to right, #062d5d, #000000)">
  <div class="container flex align-center justify-between">
    {{ if .MenuEnabled }}
    <label for="menu-control" class="gdoc-nav__control">
      <svg class="icon gdoc_menu"><use xlink:href="#gdoc_menu"></use></svg>
      <svg class="icon gdoc_arrow_back">
        <use xlink:href="#gdoc_arrow_back"></use>
      </svg>
    </label>
    {{ end }}
    <a class="gdoc-header__link" href="{{ .Root.Site.BaseURL }}">
      <span class="gdoc-brand flex align-center">
        <img class="gdoc-brand__img" src="{{ (default "brand.svg"
        .Root.Site.Params.GeekdocLogo) | relURL }}" alt="">
      </span>
    </a>

    <span id="gdoc-dark-mode"> </span>
    <a href="https://openbb.co/products/terminal" class="_btn" target="_blank" rel="noopener noreferrer"
      >Install the OpenBB Terminal</a>
  </div>
</header>
