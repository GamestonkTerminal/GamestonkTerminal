[tool.poetry]
name = "openbb_platform"  # Change this to your package name
version = "1.0.0"  # Change this to your package version
description = "OpenBB Platform: Investment research for everyone, anywhere."  # Change this to your description
authors = ["My Name <my_name@email_address.com>"]  # Change this to your name and email
license = "AGPL-3.0-only"  # This license must be compatible with the OpenBB license
readme = "README.md"  # Change this to your README file
homepage = "https://my.website.com"  # Change this to your website
repository = "https://github.com/Some-User/openbb-platform"  # Change this to your repository
documentation = "https://docs.website.com" # Change this to your documentation
packages = [{ include = "openbb_platform" }]  # Update accordingly - these are build scripts and entry points.

[tool.poetry.scripts]
openbb-api = "openbb_platform.api:main"
openbb-build = "openbb_platform.build:main"
openbb-update = "openbb_platform.update:main"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
poetry = "^1.8"
setuptools = "*"
openbb-core = "*"
deepdiff = "*"
types-python-dateutil = "*"
types-toml = "*"
pandas-stubs = "*"
codespell = "*"
ruff = "*"
mypy = "*"
black = "*"
pylint = "^3"
pydocstyle = "~6.3"

[tool.poetry.group.openbb-all]

[tool.poetry.group.openbb-all.dependencies]
openbb = { version = "^4", extras = ["all"] }

[tool.poetry.group.cli]

[tool.poetry.group.cli.dependencies]
openbb-cli = "^1"

[tool.poetry.group.notebook]

[tool.poetry.group.notebook.dependencies]
notebook = "^7"
nbclassic = "^1"
jedi-language-server = "^0.41"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
