[tool.poetry]
name = "openbb_platform"
version = "1.0.0"
description = "Investment research for everyone, anywhere."
authors = ["OpenBB Team <hello@openbb.co>"]
license = "AGPL-3.0-only"
readme = "README.md"
homepage = "https://openbb.co"
repository = "https://github.com/OpenBB-finance/OpenBB"
documentation = "https://docs.openbb.co"
packages = [{ include = "openbb_platform" }]

[tool.poetry.scripts]
openbb-api = "openbb_platform.api:main"
openbb-build = "openbb_platform.build:main"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
poetry = "^1.8"
setuptools = "*"
openbb-core = "*"
types-python-dateutil = "*"
types-toml = "*"
pandas-stubs = "*"
codespell = "*"
ruff = "*"
mypy = "*"
black = "*"
pylint = "^3"
pydocstyle = "~6.3"

[tool.poetry.group.openbb-all]

[tool.poetry.group.openbb-all.dependencies]
openbb = { version = "^4", extras = ["all"] }

[tool.poetry.group.cli]

[tool.poetry.group.cli.dependencies]
openbb-cli = "^1"

[tool.poetry.group.notebook]

[tool.poetry.group.notebook.dependencies]
notebook = "^7"
nbclassic = "^1"
jedi-language-server = "^0.41"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
