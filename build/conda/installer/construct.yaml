name: "OpenBB"
version: "Platform"
company: OpenBB, Inc.
license_file: ./assets/installer_license.txt

installer_type: all

register_python: false # [win]
register_python_default: false # [win]
register_envs: false
initialize_by_default: false
initialize_conda: false

write_condarc: true

default_location_pkg: OpenBB
default_prefix_domain_user: OpenBB
default_prefix: OpenBB
pkg_name: conda

specs:
  - conda
  - bash  # [unix]
  - python=3.12

extra_envs:
  obb:
    environment_file: ./assets/openbb_platform/obb-env.yml

channels:
  - conda-forge

condarc:
  {channels: [conda-forge],
  default_channels: [conda-forge],
  allow_softlinks: false,
  auto_activate_base: true,
  envs_dirs: [./conda/envs],
  pkgs_dirs: [./conda/pkgs],
  always_copy: true,
  register_envs: false,
  pip_interop_enabled: true}


pkg_domains:
  enable_anywhere: false
  enable_currentUserHome: true

post_install: post_install.sh  # [unix]
post_install: post_install.bat  # [win]

extra_files:
  # Bundle launcher assets
  - ./assets/openbb_platform/obb-env.yml: ../obb-env.yml
  - ./assets/openbb_platform/pyproject.toml: ../pyproject.toml
  - ./assets/openbb_platform/requirements-full.txt: ../requirements-full.txt
  - ./assets/openbb_platform/requirements-min.txt: ../requirements-min.txt
  - ./assets/openbb_platform/README.md: ../README.md
  - ./assets/openbb_platform/openbb_platform/__init__.py: ../openbb_platform/__init__.py
  - ./assets/openbb_platform/openbb_platform/api.py: ../openbb_platform/api.py
  - ./assets/openbb_platform/openbb_platform/build.py: ../openbb_platform/build.py
  - ./assets/openbb_platform/openbb_platform/update.py: ../openbb_platform/update.py
  - ./assets/openbb_platform/openbb_platform/utils.py: ../openbb_platform/utils.py
  - ./assets/openbb_icon.ico: ../openbb_icon.ico  # [win]
  - ./assets/openbb.icns: ../openbb_icon.icns  # [osx]
  - ./assets/create_shortcut.vbs: assets/create_shortcut.vbs  # [win]
  - ./assets/installer_license.txt: assets/installer_license.txt # [win]
  - ./assets/installer_vertical2.bmp: assets/installer_vertical2.bmp # [win]
  - ./assets/installer_horizontal.bmp: assets/installer_horizontal.bmp # [win]

icon_image: ../openbb_icon.icns  # [osx]
icon_image: ../openbb_icon.ico  # [win]
welcome_image: ./assets/openbb_osx.png  # [unix]
welcome_image: ./assets/Installer_vertical2.bmp  # [win]
header_image: ./assets/Installer_horizontal2.png  # [win]
welcome_image_text: "OpenBB Platform"
welcome_file: ./assets/installer_welcome.txt  # [unix]
readme_file: ./assets/installer_readme.txt  # [unix]
conclusion_file: ./assets/installer_conclusion.txt  # [unix]
welcome_file: ./assets/custom_welcome.nsi  # [win]
conclusion_file: ./assets/custom_conclusion.nsi  # [win]

# Add extra files to the installer - this is another way - was playing with this
temp_extra_files:
  - ./assets/Installer_vertical2.bmp: Installer_vertical2.bmp  # [win]
